let currentData = [...employees];
let rowsPerPage = 10;
let currentPage = 1;

document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.getElementById('table-body');
    const searchInput = document.getElementById('search-input');
    const rowsSelect = document.getElementById('rows-select');

    function renderTable(data) {
        tableBody.innerHTML = '';
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedData = data.slice(start, end);
        
        paginatedData.forEach(employee => {
            const row = `
                <tr>
                    <td><img src="${employee.profileImg}" alt="Profile Image"></td>
                    <td>${employee.id}</td>
                    <td>${employee.fullName}</td>
                    <td>${employee.sex}</td>
                    <td>${employee.age}</td>
                    <td>${employee.position}</td>
                    <td>${employee.salary}</td>
                    <td>${employee.address}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    }

    function sortTable(column, order) {
        currentData.sort((a, b) => {
            if (typeof a[column] === 'string') {
                return order === 'asc' ? a[column].localeCompare(b[column]) : b[column].localeCompare(a[column]);
            } else {
                return order === 'asc' ? a[column] - b[column] : b[column] - a[column];
            }
        });
        renderTable(currentData);
    }

    function filterTable(searchTerm) {
        const filteredData = employees.filter(employee =>
            Object.values(employee).some(value =>
                value.toString().toLowerCase().includes(searchTerm.toLowerCase())
            )
        );
        currentData = filteredData;
        renderTable(currentData);
    }

    function updateRowsPerPage() {
        rowsPerPage = parseInt(rowsSelect.value, 10);
        renderTable(currentData);
    }

    document.querySelectorAll('th').forEach(header => {
        header.addEventListener('click', () => {
            const column = header.getAttribute('data-column');
            const order = header.getAttribute('data-order');
            const newOrder = order === 'asc' ? 'desc' : 'asc';
            header.setAttribute('data-order', newOrder);
            sortTable(column, newOrder);
        });
    });

    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value;
        filterTable(searchTerm);
    });

    rowsSelect.addEventListener('change', updateRowsPerPage);

    // Initial render
    renderTable(currentData);
});
