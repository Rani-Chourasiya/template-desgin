<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .chip {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #e0e0e0;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
        }

        .chip.active {
            border: 2px solid #007bff;
            background-color: #f4faff;
        }

        .chip.inactive {
            border: 2px solid #ccc;
        }

        .dropdown .dropdown-menu {
            min-width: 160px;
        }

        /* Centering the meatball icon */
        .actions-container {
            display: flex;
            justify-content: center;
        }

        .dropdown-toggle::after {
            content: none !important;
        }

        .arrow {
            font-size: 10px;
            margin-left: 5px;
        }

        .dropdown-menu label {
            cursor: pointer;
        }
    </style>

</head>

<body id="top">

    <section>

        <div class="container mt-4">
            <div class="d-flex justify-content-between mb-3">
                <div class="d-flex">
                    <input type="text" id="searchName" class="form-control me-3" placeholder="Search by Name"
                        style="width: 300px;" aria-label="Search by Name">
                    <div>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="roleFilterDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false" aria-label="Filter by Role">Filter by
                            Role</button>
                        <ul class="dropdown-menu" aria-labelledby="roleFilterDropdown">
                            <li>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input roleCheckbox" value="Member"
                                        id="roleMember">
                                    <label class="form-check-label" for="roleMember">Member</label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input roleCheckbox" value="Chapter lead"
                                        id="roleChapterLead">
                                    <label class="form-check-label" for="roleChapterLead">Chapter lead</label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input roleCheckbox" value="Sponsor"
                                        id="roleSponsor">
                                    <label class="form-check-label" for="roleSponsor">Sponsor</label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input roleCheckbox" value="Global Lead"
                                        id="roleGlobalLead">
                                    <label class="form-check-label" for="roleGlobalLead">Global Lead</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <table id="dataTable" class="table table-striped table-bordered" aria-describedby="dataTableDescription">
                <caption id="dataTableDescription" class="visually-hidden">This is a table of participants with their
                    roles, status, and other details.</caption>
                <thead>
                    <tr>
                        <th scope="col" class="sortable" onclick="sortTable(0)" aria-sort="none" role="columnheader"
                            tabindex="0">Name <span class="arrow" aria-hidden="true">↑</span></th>
                        <th scope="col">Role</th>
                        <th scope="col" class="sortable" onclick="sortTable(2)" aria-sort="none" role="columnheader"
                            tabindex="0">Joined <span class="arrow" aria-hidden="true">↑</span></th>
                        <th scope="col" class="sortable" onclick="sortTable(3)" aria-sort="none" role="columnheader"
                            tabindex="0">Status <span class="arrow" aria-hidden="true">↑</span></th>
                        <th scope="col" class="sortable" onclick="sortTable(4)" aria-sort="none" role="columnheader"
                            tabindex="0">Last Active <span class="arrow" aria-hidden="true">↑</span></th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Placeholder rows will be populated here -->
                </tbody>
            </table>
        </div>
    </section>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS Script -->
    <script>
        const data = [
            { name: "John Doe", role: ["Member", "Sponsor"], joined: "2023-01-15", status: "Active", lastActive: "2023-03-01" },
            { name: "Jane Smith", role: ["Chapter lead", "Member"], joined: "2022-10-25", status: "Inactive", lastActive: "2023-02-10" },
            { name: "Alex Johnson", role: ["Sponsor"], joined: "2021-11-05", status: "Active", lastActive: "2023-03-10" },
            { name: "Emily Davis", role: ["Global Lead", "Member"], joined: "2023-03-01", status: "Active", lastActive: "2023-03-12" },
            { name: "Chris Martin", role: ["Member", "Chapter lead"], joined: "2022-06-20", status: "Inactive", lastActive: "2022-12-25" },
            { name: "Patricia Brown", role: ["Chapter lead"], joined: "2021-09-14", status: "Active", lastActive: "2023-03-05" },
            { name: "Michael Lee", role: ["Sponsor"], joined: "2020-04-02", status: "Active", lastActive: "2023-03-03" },
            { name: "Jessica White", role: ["Global Lead"], joined: "2023-01-28", status: "Inactive", lastActive: "2023-02-17" },
            { name: "William Taylor", role: ["Member", "Chapter lead"], joined: "2023-02-12", status: "Active", lastActive: "2023-03-09" },
            { name: "Olivia Martinez", role: ["Chapter lead"], joined: "2022-08-13", status: "Active", lastActive: "2023-03-08" },
        ];

        let filteredData = [...data];
        let selectedRoles = [];

        function renderTable(data) {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "";
            data.forEach((item) => {
                const roleChips = item.role.map(role => {
                    const isActive = selectedRoles.includes(role);
                    return `<span class="chip ${isActive ? 'active' : 'inactive'}" role="button" tabindex="0" aria-label="Role: ${role}" data-role="${role}">${role}</span>`;
                }).join("");

                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${item.name}</td>
          <td>${roleChips}</td>
          <td>${item.joined}</td>
          <td>${item.status}</td>
          <td>${item.lastActive}</td>
          <td class="actions-container">
            <div class="dropdown" role="menu" aria-label="Actions for ${item.name}">
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Open actions menu for ${item.name}">...</button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Apply Badge</a></li>
                <li><a class="dropdown-item" href="#">Apply Reward</a></li>
                <li><a class="dropdown-item" href="#">Review Request</a></li>
                <li><a class="dropdown-item" href="#">Remove Participant</a></li>
              </ul>
            </div>
          </td>
        `;
                tableBody.appendChild(row);
            });
            updateArrow();
        }

        function updateArrow() {
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach((arrow, index) => {
                if (index === 0) {
                    arrow.textContent = "↑";
                } else if (index === 2) {
                    arrow.textContent = "↑";
                } else if (index === 3) {
                    arrow.textContent = "↑";
                } else if (index === 4) {
                    arrow.textContent = "↑";
                }
            });
        }

        // Event listener for role checkboxes
        const roleCheckboxes = document.querySelectorAll(".roleCheckbox");
        roleCheckboxes.forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                selectedRoles = Array.from(roleCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                filteredData = selectedRoles.length
                    ? data.filter(item => item.role.some(role => selectedRoles.includes(role)))
                    : [...data];
                renderTable(filteredData);
            });
        });

        document.getElementById("searchName").addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            filteredData = data.filter(item => item.name.toLowerCase().includes(searchTerm));
            renderTable(filteredData);
        });

        renderTable(filteredData);
    </script>
</body>

</html>
