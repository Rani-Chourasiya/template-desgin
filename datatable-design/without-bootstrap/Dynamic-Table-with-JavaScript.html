<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
    <style>
        table {
            margin-left: 100px;
            text-align: center;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px 25px;
        }

        th {
            color: white;
            background-color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        tr:nth-child(even) {
            background: #ccc;
        }
    </style>

</head>

<body id="top">
    <h1>Dynamic Table</h1>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Custom JS Script -->
    <script>
        //Month Arrays -----------------------------------------------------------
        var monthsEnglish = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ];
        var monthsSpanish = [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Septiembre ",
            "Octubre ",
            "Noviembre",
            "Diciembre"
        ];
        //Static content ---------------------------------------------------------
        document.write("<table border='1' width='50%'>");
        document.write("<tr><th>Month #</th><th>English</th><th>Spanish</th></tr>");
        //Dynamic content --------------------------------------------------------
        for (var i = 0; i < 12; i++) {
            document.write(
                "<tr><td>" +
                (i + 1) +
                "</td><td>" +
                monthsEnglish[i] +
                "</td><td>" +
                monthsSpanish[i] +
                "</td></tr>"
            );
        }
        //Static content  --------------------------------------------------------
        document.write("</table>");

    </script>
</body>

</html>
