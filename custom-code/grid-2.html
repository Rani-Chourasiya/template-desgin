<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, World!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #333;
    }

    .wrapper {
      display: grid;
      grid-template-areas:
        "header"
        "content";
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      grid-area: header;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      color: #555;
    }

    .grid-section {
      grid-area: content;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 16px;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
    }

    .grid-item {
      background: #ccc;
      padding: 24px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .grid-section {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>Hello World!</h1>
      <p>Responsive grid layout using <code>grid-template-areas</code> and <code>fr</code> units</p>
    </header>

    <section class="grid-section">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
          <div class="grid-item">Item 4</div>
              <div class="grid-item">Item 5</div>
                  <div class="grid-item">Item 6</div>
                      <div class="grid-item">Item 7</div>
                          <div class="grid-item">Item 8</div>
    </section>
  </div>

</body>
</html>
