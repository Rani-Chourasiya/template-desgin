<html lang="zxx">
<head>

    <meta charset="UTF-8">

    <!-- Custom Stylesheet -->
  <style>
   body {
  margin: 0;
  padding: 100px 20px;
  font-family: sans-serif;
  background: #111;
  color: #eee;
  display: flex;
  justify-content: center;
}

.copy-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  gap: 10px;
  background: #1f1f1f;
  padding: 10px 16px;
  border-radius: 6px;
  font-size: 1rem;
}

#copyBtn {
  background: #00ffd5;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  color: #111;
}

#tooltip {
  position: absolute;
  top: -28px;
  right: 10px;
  background: #00ffd5;
  color: #111;
  padding: 4px 8px;
  font-size: 0.75rem;
  border-radius: 4px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

  </style>

</head>
<body id="">
<section class="">
<div class="copy-wrapper">
  <span id="copyText">ashish@a2rp.com</span>
  <button id="copyBtn">ðŸ“‹</button>
  <span id="tooltip">Copy</span>
</div>

</section>

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    const copyBtn = document.getElementById("copyBtn");
const copyText = document.getElementById("copyText");
const tooltip = document.getElementById("tooltip");

copyBtn.addEventListener("click", () => {
  navigator.clipboard.writeText(copyText.textContent);
  tooltip.textContent = "Copied!";
  tooltip.style.opacity = 1;
  setTimeout(() => {
    tooltip.style.opacity = 0;
    tooltip.textContent = "Copy";
  }, 1500);
});

 </script>
</body>
</html>
