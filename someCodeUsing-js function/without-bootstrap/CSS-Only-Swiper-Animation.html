  <style>
   .service-swiper {
  padding: 3rem;
}

li {
  list-style: none;
}

.service-swiper ul {
  display: grid;
  grid-template-columns: 3fr [list-start] 1fr [list-end];
  grid-template-rows: repeat(5, 1fr) 50vh;
  position: relative;
}

.service-swiper ul li {
  grid-column: list;
  padding: 0 1rem 0.25rem 1rem;
  font-size: 1.5rem;
}

.service-swiper li a {
  color: grey;
}

.service-swiper li a:hover {
  color: black;
  background: rgba(20, 50, 200, 0.5);
}

.service-swiper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  grid-column: 1/2;
  transition: 0.5s;
  border-radius: 50px;
  pointer-events: none;
}

.service-swiper ul li a:hover img {
  animation: on-swipe 0.5s forwards;
  z-index: 2;
}

@keyframes on-swipe {
  0% {
    clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
  }
  100% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
  }
}

.service-swiper ul li a:not(:hover) img {
  animation: off-swipe 0.5s forwards;
  z-index: 2;
}

@keyframes off-swipe {
  0% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
  }
  100% {
    clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
  }
}

.swiper-placeholder div {
  grid-column: 1/2;
  background: rgba(0, 0, 0, 0.15);
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
  display: flex;
  border-radius: 50px;
}

.swiper-placeholder h3 {
  margin: auto;
  font-size: clamp(1.5rem, 3vw, 3rem);
  color: rgba(0, 0, 0, 0.15);
}

  </style>
