
<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   .todo-list-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 400px;
            margin: auto;
            color: #333;

        }

        #todo-box {
            list-style-type: none;
            padding: 0;
        }

        #todo-box li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #todo-box li input[type="checkbox"] {
            margin-right: 10px;
        }

        #todo-box p {
            margin: 0;
        }

        .isChecked {
            text-decoration: line-through;
            color: #9b9b9b;
        }

        .delete-icon {
            background: none;
            border: none;
            cursor: pointer;
            transition: all .3s ease;
        }

        .delete-icon:hover {
            color: #ccc;
        }

        .todo-list form {
            display: flex;
        }

        .todo-list form #task {
            width: 80%;
            border: none;
            background: none;
            border-bottom: 2px solid #ccc;
            height: 30px;
            flex-grow: 1;
        }

        .todo-list form #add-todo {
            background: #333;
            border-radius: 10px;
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        *:focus-visible {
            outline: none;
        }
  </style>

</head>
<body id="">
<section class="">
    <div class="todo-list-container">
        <h1>Your Todo</h1>
        <div class="todo-list">
            <form>
                <input type="text" placeholder="Add a new task" id="task">
                <input type="submit" value="+" id="add-todo">
            </form>
            <ul id="todo-box">
            </ul>
        </div>
    </div>
</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    document.addEventListener('DOMContentLoaded', () => {

        let exampleTask = ['Buy groceries', 'Walk the dog', 'Read a book'];
        exampleTask.forEach(task => {
            let li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox"> <p class="">${task}</p> <button class="delete-icon">x</button>
            `;
            document.querySelector('#todo-box').append(li);
        });

        const addTodoButton = document.querySelector('#add-todo'); // Button Add
        addTodoButton.disabled = true;

        let taskField = document.querySelector('#task'); // Task Field
        taskField.blur();
        taskField.addEventListener('keyup', () => {
            addTodoButton.disabled = taskField.value.trim().length === 0;
        });

        let ulList = document.querySelector('#todo-box');

        document.querySelector('form').onsubmit = (e) => {
            e.preventDefault();
            let contentTask = document.querySelector('#task').value;
            let li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox"> <p class="">${contentTask}</p> <button class="delete-icon">x</button>
            `;
            ulList.append(li);

            document.querySelector('#task').value = '';
            addTodoButton.disabled = true;
        };

        // Event delegation for delete and check
        ulList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-icon')) {
                e.target.parentElement.remove();
            }
        });

        ulList.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const li = e.target.closest('li');
                if (e.target.checked) {
                    li.classList.add('isChecked');
                } else {
                    li.classList.remove('isChecked');
                }
            }
        });

    });

 </script>
</body>
</html>
