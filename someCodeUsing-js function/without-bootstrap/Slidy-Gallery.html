        body {
            margin: 0;
            background-color: #000000;
        }

        .slide-grid {
            display: flex;
            width: 100vw;
            height: 50vh;
            overflow: hidden;
        }

        .slide-grid__item {
            height: 50vh;
            min-width: 0;
            width: 0.001px;
            overflow: hidden;
            flex-grow: 1;
            transition: transform cubic-bezier(0.47, 1.64, 0.41, 0.8) 1.2s,
                        width cubic-bezier(0.47, 1.64, 0.41, 0.8) 1.2s;
            background-size: cover;
            background-position: 50%;
        }

        .slide-grid__item--size-1 {
            min-width: 33.33vw;
            width: 33.33vw;
        }

        .slide-grid__item--size-2 {
            min-width: 16.66vw;
            width: 16.66vw;
        }

        .slide-grid__item--direction-1 {
            animation: slide--1 1.2s cubic-bezier(0.47, 1.64, 0.41, 0.8);
        }

        .slide-grid__item--direction-2 {
            animation: slide--2 1.2s cubic-bezier(0.47, 1.64, 0.41, 0.8);
        }

        .slide-grid__item--direction-3 {
            animation: slide--3 1.2s cubic-bezier(0.47, 1.64, 0.41, 0.8);
        }

        .slide-grid__item--direction-4 {
            animation: slide--4 1.2s cubic-bezier(0.47, 1.64, 0.41, 0.8);
        }

        .slide-grid__item--background-1 {
            background-color: #000000;
            background-image: var(--image-01);
        }

        .slide-grid__item--background-2 {
            background-color: #4d4d4d;
            background-image: var(--image-02);
        }

        .slide-grid__item--background-3 {
            background-color: #9f9e9e;
            background-image: var(--image-03);
        }

        .slide-grid__item--background-4 {
            background-color: #cecece;
            background-image: var(--image-04);
        }

        .slide-grid__item--background-5 {
            background-color: #ebeaea;
            background-image: var(--image-05);
        }

        .slide-grid__item--background-6 {
            background-color: #c0ff2b;
            background-image: var(--image-06);
        }

        .slide-grid__item--background-7 {
            background-color: #363636;
            background-image: var(--image-07);
        }

        .slide-grid__item--background-8 {
            background-color: #737373;
            background-image: var(--image-08);
        }

        .slide-grid__item--background-9 {
            background-color: #737373;
            background-image: var(--image-09);
        }

        .slide-grid__item--background-10 {
            background-color: #737373;
            background-image: var(--image-10);
        }

        @keyframes slide--1 {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slide--2 {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slide--3 {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slide--4 {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        <div class="slide-grid__item slide-grid__item--size-1 slide-grid__item--background-2" aria-label="Image 2"></div>
        <div class="slide-grid__item slide-grid__item--size-2 slide-grid__item--background-3" aria-label="Image 3"></div>

    </div>
    <div class="slide-grid">
        <div class="slide-grid__item slide-grid__item--size-1 slide-grid__item--background-2" aria-label="Image 2"></div>
        <div class="slide-grid__item slide-grid__item--size-1 slide-grid__item--background-1" aria-label="Image 1"></div>
        <div class="slide-grid__item slide-grid__item--size-2 slide-grid__item--background-3" aria-label="Image 3"></div>
        <div class="slide-grid__item slide-grid__item--size-1 slide-grid__item--background-6" aria-label="Image 6"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Generate a random number between 1 and max
        function numberGen(max) {
            return 1 + Math.floor(Math.random() * max);
        }

        // Assign random classes to a slide grid item
        function assignClass() {
            const gridSelector = numberGen(2); // Select one of the two grids
            const gridItemSelector = numberGen(5); // Select one of the five items in the grid
            const gridItem = `.slide-grid:nth-of-type(${gridSelector}) .slide-grid__item:nth-of-type(${gridItemSelector})`;

            // Select the target element
            const $element = $(gridItem);

            // Generate random values for size, direction, and background
            const sizeClass = numberGen(2);
            const animationDirection = numberGen(4);
            const itemBg = numberGen(10);

            // Remove previous size, direction, and background classes
            $element.removeClass((_, className) => {
                return (className.match(/slide-grid__item--(size|direction|background)-\d+/g) || []).join(' ');
            });

            // Add new classes
            $element.addClass(`slide-grid__item--size-${sizeClass}`);
            $element.addClass(`slide-grid__item--direction-${animationDirection}`);
            $element.addClass(`slide-grid__item--background-${itemBg}`);

            console.log(`Updated: ${gridItem}`);
        }

        // Initial call
        assignClass();

        // Set interval for updating classes
        let intervalId = setInterval(() => {
            assignClass();
            // Clear and restart interval with new random time (2-7 seconds)
            clearInterval(intervalId);
            const time = numberGen(5) + 2000; // 2000ms (2s) to 7000ms (7s)
            intervalId = setInterval(() => {
                assignClass();
                clearInterval(intervalId);
                intervalId = setInterval(() => assignClass(), numberGen(5) + 2000);
            }, time);
        }, numberGen(5) + 2000);
