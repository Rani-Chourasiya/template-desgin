<html lang="zxx">
<head>
    <title>Dynamic-Progress-Bar-with-Multiple-TypesAnimations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Custom Stylesheet -->
  <style>
   /* Variables */
:root {
    --primary-color: #4a90e2;
    --success-color: #2ecc71;
    --error-color: #e74c3c;
    --warning-color: #f1c40f;
    --text-color: #2d3436;
    --light-text: #636e72;
    --background-color: #f9f9f9;
    --white: #ffffff;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    --border-radius: 12px;
    --transition: all 0.3s ease;
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Container */
.container {
    width: 100%;
    max-width: 1200px;
    background: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    overflow: hidden;
}

/* Header */
header {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, var(--primary-color), #2c5282);
    color: var(--white);
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

header p {
    font-size: 1.1rem;
    opacity: 0.9;
}

/* Progress Container */
.progress-container {
    padding: 30px;
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 30px;
}

/* Progress Controls */
.progress-controls {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.control-group {
    background: var(--white);
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
}

.control-group h3 {
    color: var(--primary-color);
    margin-bottom: 15px;
    font-size: 1.2rem;
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: var(--primary-color);
    color: var(--white);
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.btn.active {
    background: var(--success-color);
}

/* Settings */
.settings {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.settings label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

.settings input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.settings input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Progress Display */
.progress-display {
    background: var(--white);
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
}

.progress-wrapper {
    margin-bottom: 30px;
    min-height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Linear Progress */
.progress-bar.linear {
    width: 100%;
    display: none;
}

.progress-bar.linear.active {
    display: block;
}

.progress-track {
    height: 10px;
    background: #eee;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
}

.progress-fill {
    height: 100%;
    background: var(--primary-color);
    width: 0;
    transition: width 0.5s ease;
}

.progress-steps {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
}

.step {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    color: var(--light-text);
    position: relative;
}

.step.active {
    background: var(--primary-color);
    color: var(--white);
}

.step.completed {
    background: var(--success-color);
    color: var(--white);
}

/* Circular Progress */
.progress-bar.circular {
    display: none;
    position: relative;
}

.progress-bar.circular.active {
    display: block;
}

.progress-ring {
    transform: rotate(-90deg);
}

.progress-ring-circle-bg {
    fill: none;
    stroke: #eee;
    stroke-width: 8;
}

.progress-ring-circle {
    fill: none;
    stroke: var(--primary-color);
    stroke-width: 8;
    stroke-dasharray: 565.48;
    stroke-dashoffset: 565.48;
    transition: stroke-dashoffset 0.5s ease;
}

.progress-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* Steps Progress */
.progress-bar.steps {
    display: none;
    width: 100%;
}

.progress-bar.steps.active {
    display: block;
}

.steps-container {
    display: flex;
    justify-content: space-between;
    position: relative;
    margin-bottom: 20px;
}

.steps-connector {
    position: absolute;
    top: 15px;
    left: 0;
    right: 0;
    height: 2px;
    background: #eee;
    z-index: 1;
}

.step-item {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    color: var(--light-text);
    position: relative;
    z-index: 2;
}

.step-item.active {
    background: var(--primary-color);
    color: var(--white);
}

.step-item.completed {
    background: var(--success-color);
    color: var(--white);
}

/* Progress Controls */
.progress-controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.control-btn {
    min-width: 120px;
}

/* Progress Messages */
.progress-messages {
    text-align: center;
}

.message {
    display: none;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

.message.success {
    background: rgba(46, 204, 113, 0.1);
    color: var(--success-color);
}

.message.error {
    background: rgba(231, 76, 60, 0.1);
    color: var(--error-color);
}

.message.show {
    display: flex;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: var(--white);
    border-top: 1px solid #e1e1e1;
}

.footer-content a {
    color: var(--primary-color);
    text-decoration: none;
    transition: var(--transition);
}

.footer-content a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.progress-bar.bounce .progress-fill {
    animation: bounce 1s infinite;
}

.progress-bar.pulse .progress-fill {
    animation: pulse 1s infinite;
}

/* Themes */
.progress-bar.theme-gradient .progress-fill {
    background: linear-gradient(90deg, var(--primary-color), var(--success-color));
}

.progress-bar.theme-minimal .progress-fill {
    background: var(--light-text);
}

/* Responsive Design */
@media (max-width: 768px) {
    .progress-container {
        grid-template-columns: 1fr;
    }

    .progress-controls {
        order: 2;
    }

    .progress-display {
        order: 1;
    }

    header h1 {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .button-group {
        flex-direction: column;
    }

    .btn {
        width: 100%;
    }

    .progress-controls {
        flex-direction: column;
    }

    .control-btn {
        width: 100%;
    }
} 
  </style>

<body id="">
<section class="">
    
    <div class="container">
        <header>
            <h1>Dynamic Progress Bar</h1>
            <p>Interactive multi-step progress tracking system</p>
        </header>

        <div class="progress-container">
            <div class="progress-controls">
                <div class="control-group">
                    <h3>Progress Type</h3>
                    <div class="button-group">
                        <button class="btn" data-type="linear">
                            <i class="fas fa-arrow-right"></i> Linear
                        </button>
                        <button class="btn" data-type="circular">
                            <i class="fas fa-circle-notch"></i> Circular
                        </button>
                        <button class="btn" data-type="steps">
                            <i class="fas fa-list-ol"></i> Steps
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Theme</h3>
                    <div class="button-group">
                        <button class="btn" data-theme="default">
                            <i class="fas fa-palette"></i> Default
                        </button>
                        <button class="btn" data-theme="gradient">
                            <i class="fas fa-gradient"></i> Gradient
                        </button>
                        <button class="btn" data-theme="minimal">
                            <i class="fas fa-minus"></i> Minimal
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Animation</h3>
                    <div class="button-group">
                        <button class="btn" data-animation="smooth">
                            <i class="fas fa-wave-square"></i> Smooth
                        </button>
                        <button class="btn" data-animation="bounce">
                            <i class="fas fa-bounce"></i> Bounce
                        </button>
                        <button class="btn" data-animation="pulse">
                            <i class="fas fa-heartbeat"></i> Pulse
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Settings</h3>
                    <div class="settings">
                        <label>
                            <input type="checkbox" id="showPercentage" checked>
                            Show Percentage
                        </label>
                        <label>
                            <input type="checkbox" id="showSteps" checked>
                            Show Steps
                        </label>
                        <label>
                            <input type="number" id="totalSteps" value="5" min="2" max="10">
                            Total Steps
                        </label>
                    </div>
                </div>
            </div>

            <div class="progress-display">
                <div class="progress-wrapper">
                    <!-- Linear Progress -->
                    <div class="progress-bar linear active">
                        <div class="progress-track">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-steps"></div>
                        <div class="progress-percentage">0%</div>
                    </div>

                    <!-- Circular Progress -->
                    <div class="progress-bar circular">
                        <svg class="progress-ring" width="200" height="200">
                            <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"/>
                            <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                        </svg>
                        <div class="progress-content">
                            <div class="progress-percentage">0%</div>
                            <div class="progress-label">Complete</div>
                        </div>
                    </div>

                    <!-- Steps Progress -->
                    <div class="progress-bar steps">

                        <div class="steps-connector"></div>
                    </div>
                </div>

                <div class="progress-controls">
                    <button class="btn control-btn" id="prevStep">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>

                        Next <i class="fas fa-chevron-right"></i>
                    </button>

                <div class="progress-messages">
                    <div class="message success">
                        <i class="fas fa-check-circle"></i>
                        <span>Step completed successfully!</span>

                        <i class="fas fa-times-circle"></i>

                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                Created by <a href="https://harmoncode.com" target="_blank">HarmonCode</a>
            </div>
        </footer>
    </div>

</section>

<!-- Custom JS Script -->
 <script>
    // DOM Elements
const typeButtons = document.querySelectorAll('[data-type]');
const themeButtons = document.querySelectorAll('[data-theme]');
const animationButtons = document.querySelectorAll('[data-animation]');
const showPercentage = document.getElementById('showPercentage');
const showSteps = document.getElementById('showSteps');
const totalSteps = document.getElementById('totalSteps');
const prevStepBtn = document.getElementById('prevStep');
const nextStepBtn = document.getElementById('nextStep');
const progressBars = document.querySelectorAll('.progress-bar');
const successMessage = document.querySelector('.message.success');
const errorMessage = document.querySelector('.message.error');

// State
let currentStep = 0;
let currentType = 'linear';
let currentTheme = 'default';
let currentAnimation = 'smooth';
let totalStepsValue = parseInt(totalSteps.value);

// Initialize
function init() {
    addEventListeners();
    updateProgress();
    createSteps();
}

// Add Event Listeners
function addEventListeners() {
    // Type buttons
    typeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            typeButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentType = btn.dataset.type;
            updateProgressType();
        });
    });

    // Theme buttons
    themeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            themeButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentTheme = btn.dataset.theme;
            updateProgressTheme();
        });
    });

    // Animation buttons
    animationButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            animationButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentAnimation = btn.dataset.animation;
            updateProgressAnimation();
        });
    });

    // Settings
    showPercentage.addEventListener('change', updateProgress);
    showSteps.addEventListener('change', updateProgress);
    totalSteps.addEventListener('change', () => {
        totalStepsValue = parseInt(totalSteps.value);
        createSteps();
        updateProgress();
    });

    // Navigation
    prevStepBtn.addEventListener('click', previousStep);
    nextStepBtn.addEventListener('click', nextStep);
}

// Update Progress Type
function updateProgressType() {
    progressBars.forEach(bar => {
        bar.classList.remove('active');
        if (bar.classList.contains(currentType)) {
            bar.classList.add('active');
        }
    });
    updateProgress();
}

// Update Progress Theme
function updateProgressTheme() {
    progressBars.forEach(bar => {
        bar.classList.remove('theme-gradient', 'theme-minimal');
        if (currentTheme !== 'default') {
            bar.classList.add(`theme-${currentTheme}`);
        }
    });
}

// Update Progress Animation
function updateProgressAnimation() {
    progressBars.forEach(bar => {
        bar.classList.remove('bounce', 'pulse');
        if (currentAnimation !== 'smooth') {
            bar.classList.add(currentAnimation);
        }
    });
}

// Create Steps
function createSteps() {
    const stepsContainer = document.querySelector('.steps-container');
    const linearSteps = document.querySelector('.progress-steps');
    
    // Clear existing steps
    stepsContainer.innerHTML = '';
    linearSteps.innerHTML = '';
    
    // Create new steps
    for (let i = 0; i < totalStepsValue; i++) {
        // Steps progress
        const stepItem = document.createElement('div');
        stepItem.className = 'step-item';
        stepItem.textContent = i + 1;
        stepsContainer.appendChild(stepItem);
        
        // Linear progress
        const step = document.createElement('div');
        step.className = 'step';
        step.textContent = i + 1;
        linearSteps.appendChild(step);
    }
}

// Update Progress
function updateProgress() {
    const progress = (currentStep / (totalStepsValue - 1)) * 100;
    
    // Update linear progress
    const linearFill = document.querySelector('.progress-fill');
    const linearSteps = document.querySelectorAll('.progress-steps .step');
    if (linearFill) {
        linearFill.style.width = `${progress}%`;
    }
    
    // Update circular progress
    const circularProgress = document.querySelector('.progress-ring-circle');
    if (circularProgress) {
        const radius = circularProgress.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (progress / 100) * circumference;
        circularProgress.style.strokeDasharray = `${circumference} ${circumference}`;
        circularProgress.style.strokeDashoffset = offset;
    }
    
    // Update steps
    const stepItems = document.querySelectorAll('.step-item');
    stepItems.forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index < currentStep) {
            step.classList.add('completed');
        } else if (index === currentStep) {
            step.classList.add('active');
        }
    });
    
    linearSteps.forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index < currentStep) {
            step.classList.add('completed');
        } else if (index === currentStep) {
            step.classList.add('active');
        }
    });
    
    // Update percentage
    const percentageElements = document.querySelectorAll('.progress-percentage');
    percentageElements.forEach(el => {
        if (showPercentage.checked) {
            el.textContent = `${Math.round(progress)}%`;
            el.style.display = 'block';
        } else {
            el.style.display = 'none';
        }
    });
    
    // Update steps visibility
    const stepsElements = document.querySelectorAll('.progress-steps, .steps-container');
    stepsElements.forEach(el => {
        el.style.display = showSteps.checked ? 'flex' : 'none';
    });
    
    // Update navigation buttons
    prevStepBtn.disabled = currentStep === 0;
    nextStepBtn.disabled = currentStep === totalStepsValue - 1;
}

// Previous Step
function previousStep() {
    if (currentStep > 0) {
        currentStep--;
        updateProgress();
        showMessage('success', 'Step completed successfully!');
    }
}

// Next Step
function nextStep() {
    if (currentStep < totalStepsValue - 1) {
        currentStep++;
        updateProgress();
        showMessage('success', 'Step completed successfully!');
    } else {
        showMessage('error', 'Please complete the current step first.');
    }
}

// Show Message
function showMessage(type, text) {
    const message = type === 'success' ? successMessage : errorMessage;
    message.querySelector('span').textContent = text;
    message.classList.add('show');
    
    setTimeout(() => {
        message.classList.remove('show');
    }, 3000);
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', init); 
 </script>
