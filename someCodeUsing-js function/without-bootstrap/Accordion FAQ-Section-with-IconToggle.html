<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Accordion FAQ-Section-with-IconToggle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  margin: 0;
  background: #111;
  font-family: sans-serif;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.accordion {
  width: 90%;
  max-width: 600px;
}

.item {
  background: #1e1e1e;
  margin-bottom: 12px;
  border-radius: 8px;
  overflow: hidden;
  transition: all 0.3s ease;
}

.title {
  padding: 16px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 1rem;
  background: #282828;
}

.content {
  max-height: 0;
  overflow: hidden;
  padding: 0 16px;
  line-height: 1.5;
  transition: max-height 0.4s ease, padding 0.3s ease;
}

.item.open .content {
  max-height: 200px;
  padding: 16px;
}

.icon {
  transition: transform 0.3s ease;
}

.item.open .icon {
  transform: rotate(45deg); /* + becomes Ã— */
}

  </style>

</head>
<body id="">
<section class="">
    <div class="accordion">
  <div class="item">
    <div class="title">
      <span>What is A2RP?</span>
      <span class="icon">+</span>
    </div>
    <div class="content">
      A2RP is a tag series of creative projects by Ashish Ranjan.
    </div>
  </div>

  <div class="item">
    <div class="title">
      <span>How do I use this FAQ?</span>
      <span class="icon">+</span>
    </div>
    <div class="content">
      Click any question to toggle the answer. Easy and smooth!
    </div>
  </div>
</div>

</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    const items = document.querySelectorAll(".item");

items.forEach((item) => {
  item.querySelector(".title").addEventListener("click", () => {
    item.classList.toggle("open");
  });
});

 </script>
</body>
</html>
