<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Responsive-Certificate-Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f2f7f9;
  display: flex;
  justify-content: center;
  padding: 2rem;
}

.certificate-wrapper {
  max-width: 960px;
  width: 100%;
}

.certificate {
  background: #fff;
  padding: 2rem 3rem;
  border: 2px solid #009688;
  border-radius: 12px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.1);
  text-align: center;
  position: relative;
}

.logo {
  max-height: 50px;
  margin-bottom: 1rem;
}

.certificate h1 {
  font-size: 2.2rem;
  margin: 0.5rem 0;
  color: #00796B;
}

h2 {
  font-size: 1.8rem;
  margin-bottom: 0.2rem;
}

.subtitle {
  font-size: 1rem;
  color: #555;
}

.course {
  font-size: 1.2rem;
  margin: 1rem 0;
}

.score {
  font-size: 1.1rem;
  margin: 0.3rem;
}

.date {
  font-size: 0.95rem;
  color: #666;
  margin-bottom: 2rem;
}

.certificate-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 2rem;
}

.signature img {
  max-height: 40px;
}

.signature p {
  margin: 0;
  font-size: 0.9rem;
  color: #333;
}

.qr img {
  height: 80px;
  width: 80px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 2rem;
}

.buttons button {
  padding: 0.6rem 1.4rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  background: #00796B;
  color: #fff;
  transition: 0.3s;
}

.buttons button:hover {
  background: #004d40;
}

@media print {
  @page {
    size: A4 landscape;
    margin: 0;
  }

  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0 !important;
    padding: 0 !important;
    background: #fff !important;
  }

  .certificate-wrapper {
    width: 10.7in;
    height: 7.8in;
    margin: 0.15in auto;
    padding: 0.5in;
    box-sizing: border-box;
    background: #fff;
    border: 10px solid #009688;
    page-break-inside: avoid;
  }

  .certificate {
    width: 100%;
    height: 100%;
    border: 4px dashed #004D40;
    padding: 1rem;
    box-sizing: border-box;
    text-align: center;
    font-family: 'Georgia', serif;
    position: relative;
  }

  .buttons {
    display: none !important;
  }
}


@media (max-width: 768px) {
  .certificate {
    padding: 1.5rem;
  }

  .certificate-footer {
    flex-direction: column;
    gap: 1rem;
  }
}

  </style>

</head>
<body id="">
<section class="">
<div class="certificate-wrapper">
  <div class="certificate" id="certificate">
    <img src="https://skillcertify.org/wp-content/uploads/2025/06/SkillCertify-Logo-2-120x40.png" class="logo" alt="Logo">
    <h2>Certificate of Completion</h2>
    <p class="subtitle">This certifies that</p>
    <h1>Ahmod Musa</h1>
    <p class="course">has successfully completed the <strong>WordPress Advanced Test</strong></p>
    <p class="score">Score: 92%</p>
    <p class="date">Issued on: June 30, 2025</p>
    <div class="certificate-footer">
      <div class="signature">
        <img src="https://i.ibb.co/HH1FfqT/signature.png" alt="Signature">
        <p>Authorized Signature</p>
      </div>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://skillcertify.org/certificate-verification/&size=80x80" alt="QR Code">
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="window.print()">üñ®Ô∏è Print</button>
    <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
  </div>
</div>

</section>

<!-- Custom JS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script>
    function downloadPDF() {
    const element = document.getElementById("certificate");
    const opt = {
        margin: 0,
        filename: 'skillcertify-certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
    };
    html2pdf().from(element).set(opt).save().catch(err => {
        console.error('PDF generation failed:', err);
        alert('Failed to generate PDF. Please try again.');
    });
}
 </script>
</body>
</html>
