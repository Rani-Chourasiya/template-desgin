    <!-- Custom Stylesheet -->
  <style>
   /* register counter as an integer */
@property --percent {
	syntax: "<integer>";
	initial-value: 0;
	inherits: false;
}

.percent-counter {
	--steps: var(--target);

	font-family: monospace;
	font-variant: tabular-nums;
	font-size: 3rem;
	/*border: 1px solid #333;*/
	border-radius: 7px;
	padding: 1rem;
	width: 140px;
	aspect-ratio: 1;
	display: grid;
	place-content: center;
	/*background-color: steelblue;*/
	color: #333;
	box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.35),
		10px 10px 15px rgba(70, 70, 70, 0.12);
}

.percent-counter::after {
	content: counter(percent) "%";
	counter-reset: percent var(--percent);
	animation: count-up var(--duration) steps(var(--steps, 100)) forwards;
}

@keyframes count-up {
	to {
		--percent: var(--target, 100);
	}
}

body {
	min-height: 100vh;
	display: grid;
	place-content: center;
	background-color: #aeaeae;
}

  </style>

</head>
<body id="">
<div class="percent-counter" style="--target:75;--duration:10s"></div>
