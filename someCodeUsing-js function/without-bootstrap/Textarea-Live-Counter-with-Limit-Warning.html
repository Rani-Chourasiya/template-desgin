<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Textarea-Live-Counter-with-Limit-Warning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  background: #111;
  color: #eee;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  width: 100%;
}

textarea {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  background: #222;
  color: #fff;
  border: 1px solid #333;
  border-radius: 5px;
  resize: vertical;
}

.info {
  margin-top: 8px;
  display: flex;
  justify-content: space-between;
  font-size: 0.95rem;
}

.warning {
  color: #ff5e5e;
}

  </style>

</head>
<body id="">
<section class="">
    <div class="container">
  <label for="message">Your Message:</label>
  <textarea id="message" rows="8" maxlength="200" placeholder="Type something..."></textarea>
  <div class="info">
    <span id="charCount">0/200 chars</span>
    <span id="wordCount">0 words</span>
  </div>
</div>

</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    const textarea = document.getElementById("message");
const charCount = document.getElementById("charCount");
const wordCount = document.getElementById("wordCount");

textarea.addEventListener("input", () => {
  const text = textarea.value;
  const length = text.length;
  const words = text.trim().split(/\s+/).filter(w => w).length;

  charCount.textContent = `${length}/200 chars`;
  wordCount.textContent = `${words} words`;

  if (length > 180) {
    charCount.classList.add("warning");
  } else {
    charCount.classList.remove("warning");
  }
});

 </script>
</body>
</html>
