<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Animated Tab Switcher with Sliding Underline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.tab-wrapper {
  width: 90%;
  max-width: 600px;
}

.tabs {
  position: relative;
  display: flex;
  gap: 20px;
  border-bottom: 2px solid #333;
  margin-bottom: 30px;
}

.tab {
  cursor: pointer;
  padding: 10px 0;
  font-size: 1.1rem;
  position: relative;
}

.underline {
  position: absolute;
  bottom: -2px;
  left: 0;
  height: 3px;
  background: #00ffd5;
  width: 0;
  transition: all 0.3s ease;
}

  </style>

</head>
<body id="">
<section class="">
    <div class="tab-wrapper">
  <div class="tabs">
    <div class="tab active">Home</div>
    <div class="tab">About</div>
    <div class="tab">Projects</div>
    <div class="underline"></div>
  </div>
  <div class="tab-content" id="tabContent">This is Home section.</div>
</div>

</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    const tabs = document.querySelectorAll(".tab");
const underline = document.querySelector(".underline");
const content = document.getElementById("tabContent");

const tabData = {
  Home: "This is Home section.",
  About: "This is About section.",
  Projects: "This is Projects section."
};

function moveUnderline(el) {
  const { offsetLeft, offsetWidth } = el;
  underline.style.left = offsetLeft + "px";
  underline.style.width = offsetWidth + "px";
}

tabs.forEach((tab) => {
  tab.addEventListener("click", () => {
    tabs.forEach((t) => t.classList.remove("active"));
    tab.classList.add("active");
    content.textContent = tabData[tab.textContent];
    moveUnderline(tab);
  });
});

// Init on load
moveUnderline(document.querySelector(".tab.active"));

 </script>
</body>
</html>
