<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Password Strength Meter with Live Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  margin: 0;
  padding: 100px 20px;
  font-family: sans-serif;
  background: #111;
  color: #eee;
  display: flex;
  justify-content: center;
}

.password-box {
  width: 100%;
  max-width: 400px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  background: #1f1f1f;
  border: none;
  border-radius: 6px;
  color: #eee;
}

.strength {
  margin-top: 10px;
  font-size: 0.95rem;
}

.strength span {
  font-weight: bold;
}

.weak {
  color: #ff4e4e;
}
.medium {
  color: #ffd700;
}
.strong {
  color: #00ffd5;
}

  </style>

</head>
<body id="">
<section class="">
    <div class="password-box">
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <div class="strength" id="strengthMeter">Strength: <span id="strengthText">–</span></div>
</div>

</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    const passwordInput = document.getElementById("passwordInput");
const strengthText = document.getElementById("strengthText");

passwordInput.addEventListener("input", () => {
  const val = passwordInput.value;
  let strength = "–";
  let className = "";

  if (val.length === 0) {
    strength = "–";
  } else if (val.length < 6 || /^[a-z]+$/.test(val)) {
    strength = "Weak";
    className = "weak";
  } else if (val.length < 10 || !/[A-Z]/.test(val)) {
    strength = "Medium";
    className = "medium";
  } else if (val.length >= 10 && /[A-Z]/.test(val) && /\d/.test(val) && /[^a-zA-Z0-9]/.test(val)) {
    strength = "Strong";
    className = "strong";
  } else {
    strength = "Medium";
    className = "medium";
  }

  strengthText.textContent = strength;
  strengthText.className = className;
});

 </script>
</body>
</html>
