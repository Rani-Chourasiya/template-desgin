<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>FAQ-Accordion-with-Smooth-Expand(No Libraries)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  margin: 0;
  padding: 60px 20px;
  font-family: sans-serif;
  background: #111;
  color: #eee;
  display: flex;
  justify-content: center;
}

.accordion {
  width: 100%;
  max-width: 600px;
}

.accordion-item {
  margin-bottom: 10px;
  border-radius: 6px;
  overflow: hidden;
  background: #1f1f1f;
  box-shadow: 0 0 10px #00ffd544;
}

.accordion-header {
  width: 100%;
  padding: 16px;
  font-size: 1rem;
  background: #2a2a2a;
  border: none;
  cursor: pointer;
  text-align: left;
  color: #00ffd5;
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  padding: 0 16px;
  background: #1f1f1f;
  transition: max-height 0.4s ease, padding 0.3s;
}

  </style>

</head>
<body id="">
<section class="">
<div class="accordion">
  <div class="accordion-item">
    <button class="accordion-header">What is React?</button>
    <div class="accordion-content">
      React is a JavaScript library for building user interfaces.
    </div>
  </div>
  <div class="accordion-item">
    <button class="accordion-header">What is Node.js?</button>
    <div class="accordion-content">
      Node.js is a runtime environment that allows JavaScript to run on the server.
    </div>
  </div>
</div>

</section>

<!-- Custom JS Script -->
 <script>
   const headers = document.querySelectorAll(".accordion-header");

headers.forEach(header => {
  header.addEventListener("click", () => {
    const content = header.nextElementSibling;
    const isOpen = content.style.maxHeight;

    document.querySelectorAll(".accordion-content").forEach(c => {
      c.style.maxHeight = null;
      c.style.paddingBottom = 0;
    });

    if (!isOpen) {
      content.style.maxHeight = content.scrollHeight + "px";
      content.style.paddingBottom = "16px";
    }
  });
});
 
 </script>
</body>
</html>
