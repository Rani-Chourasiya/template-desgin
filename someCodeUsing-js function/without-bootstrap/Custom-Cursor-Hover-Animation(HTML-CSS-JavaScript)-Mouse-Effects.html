<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Custom Cursor Hover Animation | HTML CSS JavaScript Mouse Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
    body {
      margin: 0;
      background: #000;
      cursor: none;
      overflow: hidden;
    }

    .cursor {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      animation: trail 0.3s linear forwards;
      z-index: 999;
    }

    @keyframes trail {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>

</head>
<body id="">
<section class="">
 <div class="cursor"></div>
</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
     const cursor = document.querySelector(".cursor");

    function getRandomColor() {
      const colors = ["#0ff", "#f0f", "#ff0", "#f80", "#0f0", "#0cf", "#ff1493", "#39ff14"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    document.addEventListener("mousemove", (e) => {
      const trail = cursor.cloneNode();
      document.body.appendChild(trail);
      trail.style.left = e.pageX + "px";
      trail.style.top = e.pageY + "px";
      const color = getRandomColor();
      trail.style.background = color;
      trail.style.boxShadow = `0 0 10px ${color}, 0 0 25px ${color}`;
      
      setTimeout(() => {
        trail.remove();
      }, 300); // Timing should match animation duration
    });
 </script>
</body>
</html>
