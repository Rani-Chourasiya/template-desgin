<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
  <style>
    body {
    font-family: 'Open Sans', sans-serif;
    color: #424242;
    margin: 0;
}

.img-fluid {
    max-width: 100% !important;
    height: auto;
}

.form-control:focus {
    box-shadow: none;
}

/** Login 43 start **/
.login-43{
    background: url(./image/img-43.jpg) top left repeat;
    background-size: cover;
    top: 0;
    width: 100%;
    bottom: 0;
    opacity: 1;
    z-index: 999;
    min-height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 0;
}

.login-43 .container{
    max-width: 1000px;
    margin: 0 auto;
}

.login-43 a {
    text-decoration: none;
}

.login-43 .login-inner-form {
    color: #cccccc;
    position: relative;
}

.login-43 .form-check-input:checked {
    display: none;
}

.login-43 .bg-color-8 {
    justify-content: center;
    align-items: center;
    padding: 100px;
    background: #fff;
}

.login-43 .form-box{
    width: 100%;
    text-align: center;
}

.login-43 .login-inner-form .form-group {
    margin-bottom: 25px;
}

.login-43 .login-inner-form .form-box {
    float: left;
    width: 100%;
    position: relative;
}

.login-43 .login-inner-form .form-control {
    font-size: 16px;
    outline: none;
    color: #424242;
    border-radius: 3px;
    border: 1px solid transparent;
    background: #eceaea;
    padding: 14.5px 45px 14.5px 20px;
}

.login-43 .login-inner-form img {
    margin-bottom: 5px;
    height: 40px;
}

.login-43 .login-inner-form .form-box i {
    position: absolute;
    top: 12px;
    right: 20px;
    font-size: 20px;
    color: #424242;
}

.login-43 .login-inner-form label{
    font-size: 14px;
    margin-bottom: 5px;
}

.login-43 .login-inner-form .forgot{
    margin: 0;
    line-height: 45px;
    color: #424242;
    font-size: 15px;
    float: right;
}

.login-43 .bg-img {
    background: url(./image/img-43\(1\).jpg) top left repeat;
    background-size: cover;
    top: 0;
    bottom: 0;
    opacity: 1;
    z-index: 999;
    position: relative;
    display: flex;
}

.login-43 .login-box {
    background: #fff;
    margin: 0 auto;
    box-shadow: 0 0 35px rgba(0, 0, 0, 0.1);
    border-radius: 0 30px 30px 0;
}

.login-43 .login-inner-form .checkbox-theme input[type="checkbox"]:checked + label::before {
    color: #fff;
    background: #6366e8;
}

.login-43 .login-inner-form .btn-md {
    cursor: pointer;
    height: 55px;
    color: #fff;
    padding: 13px 50px 12px 50px;
    font-size: 15px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    border-radius: 3px;
    text-transform: uppercase;
}

.login-43 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-right: 3px;
}

.login-43 .login-inner-form p{
    margin: 0;
    color: #424242;
}

.login-43 .login-inner-form p a{
    color: #424242;
}

.login-43 .login-inner-form button:focus {
    outline: none;
    outline: 0 auto -webkit-focus-ring-color;
}

.login-43 .login-inner-form .btn-theme.focus, .btn-theme:focus {
    box-shadow: none;
}

.login-43 .login-inner-form .btn-theme {
    background: #6366e8;
    border: none;
    color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.login-43 .login-inner-form .btn-theme:hover {
    background: #5356d4;
}

.login-43 .logo{
    height: 30px;
    top: 25px;
    left: 25px;
    position: absolute;
}

.login-43 .logo img{
    height: 25px;
}

.login-43 .logo-2{
    margin-bottom: 15px;
    display: none;
}

.login-43 .logo-2 img{
    height: 30px;
}

.login-43 .nav-pills li{
    display: inline-block;
}

.login-43 .login-inner-form .checkbox {
    margin-bottom: 25px;
    font-size: 14px;
}

.login-43 .login-inner-form .form-check{
    float: left;
    margin-bottom: 0;
    padding-left: 0;
}

.login-43 .login-inner-form .form-check a {
    color: #d6d6d6;
    float: right;
}

.login-43 .login-inner-form .form-check-input {
    position: absolute;
    margin-left: 0;
}

.login-43 .login-inner-form .form-check label::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 18px;
    height: 18px;
    top: 2px;
    margin-left: -25px;
    border: none;
    border-radius: 3px;
    background: #eceaea;
}

.login-43 .login-inner-form .form-check-label {
    padding-left: 25px;
    margin-bottom: 0;
    font-size: 16px;
    color: #424242;
}

.login-43 .form-section input[type=checkbox]:checked + label:before {
    font-weight: 600;
    color: #e6e6e6;
    line-height: 17px;
    font-size: 14px;
    content: "\2713";
}

.login-43 .btn-section{
    float: right;
    display: inline-block;
}

.login-43 .btn-section {
    top: 30px;
    position: absolute;
    right: 25px;
    font-family: 'Jost', sans-serif;
    margin-bottom: 0;
}

.login-43 .btn-section .link-btn {
    font-size: 15px;
    text-align: center;
    color: #6366e8;
    padding: 7px 18px;
    text-decoration: none;
    text-decoration: blink;
    border-radius: 3px;
    background: #fff;
}

.login-43 .btn-section .link-btn:hover{
    background: #6366e8;
    color: #fff;
}

.login-43 .btn-section .link-btn.active{
    background: #6366e8;
    color: #fff;
}

.login-43 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-top: 4px;
}

.login-43 .login-inner-form .checkbox a {
    font-size: 16px;
    color: #424242;
    float: right;
    margin-left: 3px;
}

.login-43 .text {
    display: none;
}

.login-43 .form-section{
    text-align: center;
}

.login-43 .form-section h3{
    font-size: 25px;
    margin-bottom: 30px;
    font-weight: 400;
    color: #121212;
}

.login-43 .form-section .text {
    font-size: 16px;
    margin-top: 25px;
    margin-bottom: 0;
    color: #424242;
}

.login-43 .form-section .text a{
    color: #424242;
}

.login-43 .social-list{
    bottom: 30px;
    position: absolute;
    left: 25px;
    list-style: none;
}

.login-43 .social-list a{
    width: 40px;
    height: 40px;
    line-height: 35px;
    font-size: 15px;
    position: relative;
    margin: 0 8px;
    text-align: center;
    display: inline-block;
    color: #fff;
}

.login-43 .social-list a i,
.login-43 .social-list a span{
    position: relative;
    top: 2px;
    left: 1px;
}

.login-43 .social-list a:before{
    content: "";
    display: inline-block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    border: 1px solid #fff;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}

.login-43 .social-list a:hover{
    color: #fff;
}

.login-43 .social-list a:hover:before{
    background: #6366e8;
    border: 1px solid #6366e8;
}

/** MEDIA **/
@media (max-width: 992px) {
    .login-43 .none-992{
        display: none;
    }

    .login-43 .form-section h3{
        font-size: 23px;
    }

    .login-43 .logo-2{
        display: block;
    }

    .login-43 .text {
        display: block;
    }

    .login-43 .bg-color-8{
        padding: 60px;
    }

    .login-43 .login-box {
        max-width: 550px;
        margin: 0 auto;
    }
}

/** MEDIA **/
@media (max-width: 768px) {
    .login-43 .bg-color-8{
        padding: 50px 30px;
    }
}
/** Login 43 end **/
  </style>

</head>
<body id="top">


<!-- Login 43 start -->
<div class="login-43">
    <div class="container">
        <div class="row login-box">
            <div class="col-lg-5 col-md-12 bg-img none-992">
                <div class="info">
                    <div class="logo clearfix">
                        <a href="login-43.html">
                            <img src="image/logo-03.svg" alt="logo">
                        </a>
                    </div>
                    <div class="btn-section clearfix">
                        <a href="login-43.html" class="link-btn active btn-1 default-bg">Login</a>
                        <a href="register-43.html" class="link-btn btn-1">Register</a>
                    </div>
                    <div class="social-list">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 bg-color-8 align-self-center">
                <div class="form-section">
                    <div class="logo-2 clearfix">
                        <a href="login-43.html">
                            <img src="image/logo-03.svg" alt="logo">
                        </a>
                    </div>
                    <h3>Sign Into Your Account</h3>
                    <div class="login-inner-form">
                        <form action="#" method="GET">
                            <div class="form-group form-box">
                                <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                                <i class="flaticon-mail-2"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                <i class="flaticon-password"></i>
                            </div>
                            <div class="checkbox form-group form-box">
                                <div class="form-check checkbox-theme">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password-43.html">Forgot Password</a>
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn-md btn-theme w-100">Login</button>
                            </div>
                            <p class="text">Don't have an account?<a href="register-43.html"> Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 43 end -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->
</body>
</html>
