<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
  <style>
    body {
    font-family: 'Open Sans', sans-serif;
    color: #424242;
    margin: 0;
}

.img-fluid {
    max-width: 100% !important;
    height: auto;
}

.form-control:focus {
    box-shadow: none;
}

/** Login 39 start **/
.login-39 {
    top: 0;
    width: 100%;
    bottom: 0;
    opacity: 1;
    min-height: 100vh;
    text-align: center;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 0;
}

.login-39 a {
    text-decoration: none;
}

.login-39 h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Jost', sans-serif;
}

.login-39 .form-section {
    max-width: 600px;
    margin: 0 auto;
    padding: 50px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 35px rgba(0, 0, 0, 0.1);
}

.login-39 .form-check-input:checked {
    display: none;
}

.login-39 .form-section p{
    color: #424242;
    margin-bottom: 0;
    text-align: center;
    font-size: 16px;
}

.login-39 .form-section p a{
    color: #424242;
}

.login-39 .form-section .extra-login {
    float: left;
    width: 100%;
    margin: 25px 0 25px;
    text-align: center;
    position: relative;
}

.login-39 .form-section .extra-login::before {
    position: absolute;
    left: 0;
    top: 10px;
    width: 100%;
    height: 1px;
    background: #d8dcdc;
    content: "";
}

.login-39 .form-section .extra-login > span {
    display: inline-block;
    background: #fff;
    padding: 1px 20px;
    z-index: 1;
    position: relative;
    font-size: 15px;
    color: #424242;
}

.login-39 .form-section ul{
    list-style: none;
    padding: 0;
    margin: 0 0 20px;
}

.login-39 .form-section .social-list li {
    display: inline-block;
    margin-bottom: 5px;
}

.login-39 .logo-2 img{
    margin-bottom: 15px;
    height: 30px;
}

.login-39 .form-section .thembo{
    margin-left: 4px;
}

.login-39 .form-section h3 {
    text-align: center;
    margin: 0 0 30px;
    font-size: 25px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    color: #121212;
}

.login-39 .form-section .form-group {
    margin-bottom: 25px;
}

.login-39 .form-section .form-box {
    float: left;
    width: 100%;
    position: relative;
}

.login-39 .form-section .form-control {
    font-size: 15px;
    outline: none;
    background: #e8e8e8;
    color: #424242;
    border-radius: 3px;
    border: 1px solid #e8e8e8;
    padding: 15.5px 20px 15.5px 50px;
}

.login-39 .form-section .form-box i {
    position: absolute;
    top: 14px;
    left: 25px;
    color: #747474;
    font-size: 19px;
}

.login-39 .form-section .checkbox .terms{
    margin-left: 3px;
}

.login-39 .form-section .btn-md {
    cursor: pointer;
    padding: 15.5px 50px 14.5px 50px;
    font-size: 17px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    border-radius: 3px;
}

.login-39 .form-section input[type=checkbox], input[type=radio] {
    margin-right: 3px;
}

.login-39 .form-section button:focus {
    outline: none;
    outline: 0 auto -webkit-focus-ring-color;
}

.login-39 .form-section .btn-theme.focus, .btn-theme:focus {
    box-shadow: none;
}

.login-39 .form-section .btn-theme {
    background: #00a875;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    border: none;
    color: #fff;
}

.login-39 .form-section .btn-theme:hover {
    background: #029468;
}

.login-39 .form-section .terms{
    margin-left: 3px;
}

.login-39 .form-section .form-check{
    float: left;
    margin-bottom: 0;
    padding-left: 0;
}

.login-39 .form-section .form-check a {
    color: #424242;
    float: right;
}

.login-39 .form-section .form-check-input {
    position: absolute;
    margin-left: 0;
}

.login-39 .form-section .form-check label::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 18px;
    height: 18px;
    top: 2px;
    margin-left: -25px;
    border: 1px solid #e8e8e8;
    border-radius: 3px;
    background-color: #e8e8e8;
}

.login-39 .form-section .form-check-label {
    padding-left: 25px;
    margin-bottom: 0;
    font-size: 16px;
    color: #424242;
}

.login-39 .form-section .checkbox-theme input[type="checkbox"]:checked + label::before {
    background-color: #00a875;
    border-color: #00a875;
}

.login-39 .form-section input[type=checkbox]:checked + label:before {
    font-weight: 600;
    color: #f3f3f3;
    line-height: 15px;
    font-size: 12px;
    content: "\2713";
    padding-left: 3px;
}

.login-39 .form-section input[type=checkbox], input[type=radio] {
    margin-top: 4px;
}

.login-39 .form-section a.forgot-password {
    font-size: 16px;
    color: #424242;
    float: right;
    line-height: 50px;
}

.login-39 .form-section .social-list li a {
    font-size: 13px;
    font-weight: 600;
    width: 120px;
    margin: 2px 0 3px 0;
    height: 40px;
    line-height: 40px;
    border-radius: 3px;
    display: inline-block;
    text-align: center;
    color: #fff;
}

.login-39 .form-section .social-list li a i{
    height: 40px;
    width: 40px;
    line-height: 40px;
    float: left;
    border-radius: 3px;
}

.login-39 .form-section .social-list li a span{
    margin-right: 7px;
}

/** Social media **/
.login-39 .facebook-bg {
    background: #4867aa;
}

.login-39 .twitter-bg {
    background: #33CCFF;
}

.login-39 .google-bg {
    background: #db4437;
}

.login-39 .google-i {
    background: #c3291c;
}

.login-39 .facebook-i {
    background: #3b589e;
}

.login-39 .twitter-i {
    background: #0cace0;
}

@media (max-width: 768px) {
    .login-39 .form-section {
        padding: 40px 30px;
    }
}
/** Login 39 end **/

  </style>

</head>
<body id="top">

<!-- Login 39 start -->
<div class="login-39">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="login-39.html">
                            <img src="image/logo-03.svg" alt="logo">
                        </a>
                    </div>
                    <h3>Sign Into Your Account</h3>
                    <form action="#" method="GET">
                        <div class="form-group form-box">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                            <i class="flaticon-mail-2"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                            <i class="flaticon-password"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-start">Login</button>
                            <a href="forgot-password-39.html" class="forgot-password">Forgot Password</a>
                        </div>
                        <div class="extra-login clearfix">
                            <span>Or Login With</span>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="social-list">
                            <li><a href="#" class="facebook-bg"><i class="fa fa-facebook facebook-i"></i><span>Facebook</span></a></li>
                            <li><a href="#" class="twitter-bg"><i class="fa fa-twitter twitter-i"></i><span>Twitter</span></a></li>
                            <li><a href="#" class="google-bg"><i class="fa fa-google google-i"></i><span>Google</span></a></li>
                        </ul>
                    </form>
                    <p>Don't have an account? <a href="register-39.html" class="thembo"> Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 39 end -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->
</body>
</html>
