<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
  <style>
    body {
    font-family: 'Open Sans', sans-serif;
    color: #424242;
    margin: 0;
}

.img-fluid {
    max-width: 100% !important;
    height: auto;
}

.form-control:focus {
    box-shadow: none;
}

/** Login 15 start **/
.login-15 {
    background: rgba(0, 0, 0, 0.04) url(./image/img-15.jpg) top left repeat;
    z-index: 999;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    top: 0;
    width: 100%;
    bottom: 0;
    opacity: 1;
    min-height: 100vh;
    text-align: center;
    position: relative;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 15px;
}

.login-15 a {
    text-decoration: none;
}

.login-15 .login-inner-form {
    max-width: 500px;
    margin: 0 0 0 auto;
}

.login-15 .login-inner-form .details {
    padding: 50px;
    background: #fff;
    border-radius: 5px;
    margin-bottom: 30px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.login-15 .login-inner-form p {
    color: #717171;
    margin-bottom: 0;
    text-align: center;
    font-size: 16px;
}

.login-15 .form-check-input:checked {
    display: none;
}

.login-15 .login-inner-form p a {
    font-weight: 500;
    color: #717171;
}

.login-15 .login-inner-form .extra-login {
    float: left;
    width: 100%;
    margin: 30px 0 25px;
    text-align: center;
    position: relative;
}

.login-15 .login-inner-form .extra-login::before {
    position: absolute;
    left: 0;
    top: 10px;
    width: 100%;
    height: 1px;
    background: #d8dcdc;
    content: "";
}

.login-15 .login-inner-form .extra-login > span {
    width: auto;
    float: none;
    display: inline-block;
    background: #fff;
    padding: 1px 20px;
    z-index: 1;
    position: relative;
    font-family: Open Sans;
    font-size: 14px;
    color: #717171;
    text-transform: capitalize;
}

.login-15 .login-inner-form ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.login-15 .login-inner-form .social-list li {
    display: inline-block;
}

.login-15 .login-inner-form .social-list li a {
    margin: 1px;
    font-size: 14px;
    width: 110px;
    height: 40px;
    line-height: 40px;
    border-radius: 3px;
    display: inline-block;
    text-align: center;
    text-decoration: none;
}

.login-15 .login-inner-form .thembo {
    margin-left: 4px;
}

.login-15 .login-inner-form h3 {
    margin: 0 0 25px;
    font-size: 27px;
    font-weight: 400;
    text-align: center;
    color: #313131;
}

h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Jost', sans-serif;
}

.login-15 .login-inner-form .form-group {
    margin-bottom: 25px;
}

.login-15 .login-inner-form .form-box {
    float: left;
    width: 100%;
    position: relative;
}

.login-15 .login-inner-form .form-control {
    font-size: 16px;
    outline: none;
    color: #717171;
    border-radius: 3px;
    border: 1px solid #dbdbdb;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .06);
    padding: 12px 15px 12px 45px;
}

.login-15 .login-inner-form .form-box i {
    position: absolute;
    top: 11px;
    color: #717171;
    left: 15px;
    font-size: 19px;
}

.login-15 .login-inner-form .checkbox a {
    font-size: 16px;
}

.login-15 .login-inner-form .checkbox .terms {
    margin-left: 3px;
}

.login-15 .login-inner-form .btn-md {
    cursor: pointer;
    height: 50px;
    color: #fff;
    padding: 13px 50px 12px 50px;
    font-size: 15px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    border-radius: 3px;
    text-transform: uppercase;
}

.login-15 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-right: 3px;
}

.login-15 .login-inner-form button:focus {
    outline: none;
    outline: 0 auto -webkit-focus-ring-color;
}

.login-15 .login-inner-form .btn-theme.focus, .btn-theme:focus {
    box-shadow: none;
}

.login-15 .login-inner-form .btn-theme {
    background: #c823ea;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    border: none;
    color: #fff;
}

.login-15 .login-inner-form .btn-theme:hover {
    background: #ba1fda;
}

.login-15 .none-2 {
    display: none;
}

.login-15 .logo {
    top: 40px;
    position: absolute;
    left: 65px;
}

.login-15 .logo-2 {
    text-align: center;
}

.login-15 .logo-2 img{
    height: 35px;
    margin-bottom: 30px;
}

.login-15 .login-inner-form .terms {
    margin-left: 3px;
}

.login-15 .login-inner-form .checkbox {
    margin-bottom: 25px;
}

.login-15 .login-inner-form .form-check {
    float: left;
    margin-bottom: 0;
    padding-left: 0;
}

.login-15 .login-inner-form .form-check a {
    color: #717171;
    float: right;
}

.login-15 .login-inner-form .form-check-input {
    position: absolute;
    margin-left: 0;
}

.login-15 .login-inner-form .form-check label::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 17px;
    height: 17px;
    top: 3px;
    margin-left: -25px;
    border: 1px solid #c5c3c3;
    border-radius: 3px;
    background-color: #fff;
}

.login-15 .login-inner-form .form-check-label {
    padding-left: 25px;
    margin-bottom: 0;
    font-size: 16px;
    color: #717171;
}

.login-15 .login-inner-form .checkbox-theme input[type="checkbox"]:checked + label::before {
    border-color: #c823ea;
    background: #c823ea;
}

.login-15 .login-inner-form input[type=checkbox]:checked + label:before {
    font-weight: 600;
    color: #fff;
    line-height: 15px;
    font-size: 12px;
    content: "\2713";
}

.login-15 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-top: 4px;
}

.login-15 .login-inner-form .checkbox a {
    font-size: 16px;
    color: #717171;
    float: right;
}

/** Social media **/
.login-15 .facebook-bg {
    background: #4867aa;
    color: #fff;
}

.login-15 .facebook-bg:hover {
    background: #3b589e;
    color: #fff;
}

.login-15 .twitter-bg {
    background: #33CCFF;
    color: #fff;
}

.login-15 .twitter-bg:hover {
    background: #56d7fe;
    color: #fff;
}

.login-15 .google-bg {
    background: #db4437;
    color: #fff;
}

.login-15 .google-bg:hover {
    background: #dc4e41;
    color: #fff;
}

/** MEDIA **/
@media (max-width: 992px) {
    .login-15 {
        padding: 50px 0;
    }

    .login-15 .login-inner-form {
        margin: 0 auto 0;
    }

    @media (max-width: 768px) {
        .login-15 .login-inner-form .details {
            padding: 50px 30px;
            background: #fff;
        }
    }
}
/** Login 15 end **/
  </style>

</head>
<body id="top">

<!-- Login 15 start -->
<div class="login-15">
    <div class="container">
        <div class="row">
            <div class="col-lg-15">
                <div class="login-inner-form">
                    <div class="logo-2">
                        <a href="login-15.html">
                            <img src="image/logo-03.svg" alt="logo">
                        </a>
                    </div>
                    <div class="details">
                        <h3>Sign Into Your Account</h3>
                        <form action="#" method="GET">
                            <div class="form-group form-box">
                                <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                                <i class="flaticon-mail-2"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                <i class="flaticon-password"></i>
                            </div>
                            <div class="checkbox form-group form-box">
                                <div class="form-check checkbox-theme">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password-15.html">Forgot Password</a>
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn-md btn-theme w-100">Login</button>
                            </div>
                            <div class="extra-login">
                                <span>Or Login With</span>
                            </div>
                            <ul class="social-list clearfix">
                                <li><a href="#" class="facebook-bg">Facebook</a></li>
                                <li><a href="#" class="twitter-bg">Twitter</a></li>
                                <li><a href="#" class="google-bg">Google</a></li>
                            </ul>
                        </form>
                    </div>
                    <p>Don't have an account? <a href="register-15.html" class="thembo"> Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 15 end -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->
</body>
</html>
