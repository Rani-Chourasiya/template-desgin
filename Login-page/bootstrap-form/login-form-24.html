<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
  <style>
    body {
    font-family: 'Open Sans', sans-serif;
    color: #424242;
    margin: 0;
}

.img-fluid {
    max-width: 100% !important;
    height: auto;
}

.form-control:focus {
    box-shadow: none;
}
/** Login 37 start **/
.login-37 {
    background: #FAFAFA;
}

.login-37 a {
    text-decoration: none;
}

.login-37 .form-section {
    min-height: 100vh;
    position: relative;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
    background: #06133D;
}

.login-37 h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Jost', sans-serif;
}

.login-37 .form-check-input:checked {
    display: none;
}

.login-37 .form-inner {
    max-width: 500px;
    width: 100%;
    margin: 0 30px;
    text-align: center;
    padding: 50px 30px;
    background: #12214a;
}

.login-37 .bg-img {
    background: url(./image/img-37.png) top left repeat;
    background-size: cover;
    top: 0;
    bottom: 0;
    opacity: 1;
    z-index: 999;
    min-height: 496px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 50px;
}

.login-37 .form-section .extra-login {
    float: left;
    width: 100%;
    margin: 25px 0 25px;
    text-align: center;
    position: relative;
}

.login-37 .form-section .extra-login::before {
    position: absolute;
    left: 0;
    top: 10px;
    width: 100%;
    height: 1px;
    background: #353944;
    content: "";
}

.login-37 .form-section .extra-login > span {
    width: auto;
    float: none;
    display: inline-block;
    padding: 1px 20px;
    z-index: 1;
    position: relative;
    font-family: Open Sans;
    font-size: 14px;
    color: #dadada;
    text-transform: capitalize;
    background: #12214a;
}

.login-37 .pad-0 {
    padding: 0;
}

.login-37 .form-section p {
    color: #dadada;
    margin-bottom: 0;
    text-align: center;
    font-size: 14px;
}

.login-37 .form-section p {
    color: #dadada;
    margin-bottom: 0;
    font-size: 15px;
}

.login-37 .form-section p a {
    color: #dadada;
}

.login-37 .form-section ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px;
}

.login-37 .form-section .social-list li {
    display: inline-block;
    margin-bottom: 5px;
}

.login-37 .form-section .thembo {
    margin-left: 4px;
}

.login-37 .form-section h3 {
    margin: 0 0 30px;
    font-size: 25px;
    font-weight: 400;
    color: #dadada;
}

.login-37 .form-section .form-group {
    margin-bottom: 25px;
}

.login-37 .form-section .form-box {
    float: left;
    width: 100%;
    text-align: left;
    position: relative;
}

.login-37 .form-section .form-control {
    padding: 10px 20px;
    font-size: 15px;
    outline: none;
    height: 50px;
    background: rgba(23, 23, 23, 0.72);
    color: #424242;
    border-radius: 3px;
    border: 1px solid transparent;
    background: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.login-37 .form-section .checkbox .terms {
    margin-left: 3px;
}

.login-37 .form-section .btn-md {
    cursor: pointer;
    padding: 13px 50px 12px 50px;
    font-size: 17px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    border-radius: 3px;
}

.login-37 .form-section input[type=checkbox], input[type=radio] {
    margin-right: 3px;
}

.login-37 .form-section button:focus {
    outline: none;
    outline: 0 auto -webkit-focus-ring-color;
}

.login-37 .form-section .btn-theme.focus, .btn-theme:focus {
    box-shadow: none;
}

.login-37 .form-section .btn-theme {
    background: #ff2f2f;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    border: none;
    color: #fff;
}

.login-37 .form-section .btn-theme:hover {
    background: #ec2727;
}

.login-37 .none-2 {
    display: none;
}

.login-37 .form-section .terms {
    margin-left: 3px;
}

.login-37 .form-section .checkbox {
    font-size: 14px;
}

.login-37 .form-section .form-check {
    float: left;
    margin-bottom: 0;
    padding-left: 0;
}

.login-37 .form-section .form-check a {
    color: #fff;
    float: right;
}

.login-37 .form-section .form-check-input {
    position: absolute;
    margin-left: 0;
}

.login-37 .form-section .form-check label::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 18px;
    height: 18px;
    top: 2px;
    margin-left: -25px;
    border: 1px solid #fff;
    border-radius: 3px;
    background-color: #fff;
}

.login-37 .form-section .form-check-label {
    padding-left: 25px;
    margin-bottom: 0;
    font-size: 15px;
    color: #dadada;
}

.login-37 .form-section .checkbox-theme input[type="checkbox"]:checked + label::before {
    background-color: #ff2f2f;
    border-color: #ff2f2f;
}

.login-37 .form-section input[type=checkbox]:checked + label:before {
    font-weight: 600;
    color: #fff;
    line-height: 15px;
    font-size: 14px;
    content: "\2713";
    padding-left: 2px;
}

.login-37 .form-section input[type=checkbox], input[type=radio] {
    margin-top: 4px;
}

.login-37 .form-section a.forgot-password {
    font-size: 15px;
    color: #dadada;
    float: right;
}

.login-37 .logo img {
    margin-bottom: 15px;
    height: 30px;
}

.login-37 .social-list {
    margin-bottom: 30px;
}

.login-37 .social-list a {
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    display: inline-block;
    font-size: 20px;
    margin: 2px;
    border-radius: 5%;
    background: #fff;
}

.login-37 .social-list a:hover {
    color: #fff;
}

/** Social media **/
.login-37 .facebook-bg {
    color: #4867aa;
}

.login-37 .facebook-bg:hover {
    background: #4867aa;
}

.login-37 .twitter-bg {
    color: #33CCFF;
}

.login-37 .twitter-bg:hover {
    background: #33CCFF;
}

.login-37 .google-bg {
    color: #db4437;
}

.login-37 .google-bg:hover {
    background: #db4437;
}

.login-37 .linkedin-bg {
    color: #2392e0;
}

.login-37 .linkedin-bg:hover {
    background: #1c82ca;
}

@media (max-width: 992px) {
    .login-37 .form-section {
        width: 100%;
    }

    .login-37 .bg-img {
        min-height: 100%;
        border-radius: 5px;
    }

    .none-992 {
        display: none !important;
    }
    
}

@media (max-width: 768px) {
    .login-37 .form-inner {
        margin: 0 15px;
    }

    .login-37 .form-section{
        padding: 30px 0;
    }
}
/** Login 37 end **/
  </style>

</head>
<body id="top">

<!-- Login 37 start -->
<div class="login-37">
    <div class="container-fluid">
        <div class="row login-box">
            <div class="col-lg-6 bg-color-15 pad-0 none-992 bg-img"></div>
            <div class="col-lg-6 align-self-center pad-0 form-section">
                <div class="form-inner">
                    <a href="login-37.html" class="logo">
                        <img src="image/logo (1).png" alt="logo">
                    </a>
                    <h3>Sign Into Your Account</h3>
                    <form action="#" method="GET">
                        <div class="form-group form-box">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                        </div>
                        <div class="form-group form-box clearfix">
                            <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="checkbox form-group form-box">
                            <div class="form-check checkbox-theme">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="forgot-password-37.html" class="forgot-password">Forgot Password</a>
                        </div>
                        <div class="form-group clearfix">
                            <button type="submit" class="btn-md btn-theme w-100">Login</button>
                        </div>
                        <div class="extra-login clearfix">
                            <span>Or Login With</span>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                    <div class="social-list">
                        <a href="#" class="facebook-bg">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="twitter-bg">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="google-bg">
                            <i class="fa fa-google"></i>
                        </a>
                        <a href="#" class="linkedin-bg">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </div>
                    <p>Don't have an account? <a href="register-37.html" class="thembo"> Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 37 end -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->
</body>
</html>
