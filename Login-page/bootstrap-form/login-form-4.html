<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
  <style>
    
body {
    font-family: 'Open Sans', sans-serif;
    color: #424242;
    margin: 0;
}

.img-fluid {
    max-width: 100% !important;
    height: auto;
}

.form-control:focus {
    box-shadow: none;
}

/** Login 1 start **/
.login-1 h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Jost', sans-serif;
}

.login-1 {
    top: 0;
    bottom: 0;
    opacity: 1;
    z-index: 999;
    min-height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 0;
    background: #f3f3f3;
}

.login-1:before {
    content: "";
    width: 90px;
    height: 180px;
    position: absolute;
    top: 30px;
    left: 0;
    background: url(./image/img2.png) top left repeat;
    background-size: cover;
    z-index: -1;
}

.login-1:after {
    content: "";
    width: 90px;
    height: 180px;
    position: absolute;
    bottom: 30px;
    right: 0;
    background: url(./image/img1.png) top left repeat;
    background-size: cover;
    z-index: -1;
}

.login-1 .form-section a{
    text-decoration: none;
}

.login-1 .form-inner {
    max-width: 570px;
    width: 100%;
    margin: 0 auto;
    text-align: center;
    padding: 70px 80px;
    background: #fff;
    position: relative;
    z-index: 0;
}

.login-1 .form-section .extra-login {
    float: left;
    width: 100%;
    text-align: center;
    position: relative;
    margin: 10px 0 35px!important;
}

.login-1 .form-section .extra-login::before {
    position: absolute;
    left: 0;
    top: 10px;
    width: 100%;
    height: 1px;
    background: #e4e4e4;
    content: "";
}

.login-1 .form-section .extra-login > span {
    width: auto;
    float: none;
    display: inline-block;
    padding: 1px 20px;
    z-index: 1;
    position: relative;
    font-size: 14px;
    color: #424242;
    text-transform: capitalize;
    background: #fff;
}

.login-1 .form-section p {
    color: #424242;
    margin-bottom: 0;
    font-size: 16px;
}

.login-1 .form-section p a {
    color: #424242;
}

.login-1 .form-section ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px;
}

.login-1 .form-section .thembo {
    margin-left: 4px;
}

.login-1 .form-section h3 {
    margin: 0 0 35px;
    font-size: 22px;
    font-weight: 500;
    color: #121212;
    text-transform: uppercase;
}

.login-1 .form-section .form-group {
    margin-bottom: 25px;
}

.login-1 .form-section .form-box {
    float: left;
    width: 100%;
    text-align: left;
    position: relative;
}

.login-1 .form-section .checkbox{
    margin: 10px 0 35px;
}

.login-1 .form-section .form-control {
    padding: 14.5px 0;
    font-size: 16px;
    outline: none;
    background: transparent!important;
    color: #424242;
    font-weight: 500;
    border-radius: 0;
    border: none;
    border-bottom: solid 2px #bdbdbd;
}

.login-1 .form-section .form-box i {
    position: absolute;
    top: 10px;
    right: 0;
    font-size: 23px;
    color: #777575;
}

.login-1 .form-section .checkbox .terms {
    margin-left: 3px;
}

.login-1 .form-section .terms {
    margin-left: 3px;
}

.login-1 .form-section .form-check {
    float: left;
    margin-bottom: 0;
    padding-left: 25px;
    font-size: 16px;
    color: #424242;
}

.login-1 .form-section .form-check .form-check-input {
    margin-left: -25px;
}

.login-1 .form-section .form-check a {
    color: #424242;
}

.login-1 .form-check-input:focus {
    box-shadow: none;
}

.login-1 .form-check-input:checked {
    background-color: #1c5fda;
    border-color: #1c5fda!important;
}

.login-1 .form-section .form-check-input {
    width: 20px;
    height: 20px;
    margin-top: 0;
    vertical-align: top;
    position: absolute;
    border: 2px solid #c5c3c3;
    border-radius: 0;
    top: 2px;
}

.login-1 .form-section a.forgot-password {
    font-size: 16px;
    color: #424242;
}

.login-1 .logo img {
    margin-bottom: 15px;
    height: 35px;
}

.login-1 .btn-theme {
    position: relative;
    display: inline-block;
    width: 100%;
    color: #ffffff;
    overflow: hidden;
    overflow: hidden;
    text-transform: capitalize;
    display: inline-block;
    transition: all 0.3s ease;
    -moz-transition: all 0.3s ease;
    -webkit-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    cursor: pointer;
    font-size: 17px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    border-radius: 3px;
    border: none;
}

.login-1 .btn-theme:hover {
    color: #fff;
}

.login-1 .btn-theme:hover::before {
    left: 0%;
    -webkit-transform: scale(1, 1);
    transform: scale(1, 1);
}

.login-1 .btn-theme:before {
    position: absolute;
    content: '';
    left: 96%;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 1;
    -webkit-transition: all 0.4s;
    -moz-transition: all 0.4s;
    -o-transition: all 0.4s;
    transition: all 0.4s;
    transform: skewX(-25deg);
}

.login-1 .btn-theme span {
    position: relative;
    z-index: 1;
}

.login-1 .btn-check:focus+.btn, .btn:focus {
    outline: 0;
    box-shadow: none;
}

.login-1 .btn-lg{
    padding: 0 50px;
    line-height: 55px;
}

.login-1 .btn-md{
    padding: 0 45px;
    line-height: 50px;
}

.login-1 .btn{
    box-shadow: none!important;
}

.login-1 .btn-primary {
    background: #1c5fda;
}

.login-1 .btn-theme:before {
    background: #1658d1;
}

.login-1 .form-section ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px;
}

.login-1 .mb-35{
    margin-bottom: 35px!important;
}

/** Social list **/
.login-1 .social-list{
    margin-bottom: 30px;
}

.login-1 .social-list .buttons {
    display: flex;
    justify-content: center;
}

.login-1 .social-list a {
    color: #fff;
    width: 55px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 3px;
    margin:0 3px 5px;
    font-size: 20px;
    overflow: hidden;
    position: relative;
    transition: transform 0.2s linear 0s, border-radius 0.2s linear 0.2s;
}

.login-1 .social-list a i {
    transition: transform 0.2s linear 0s;
    position: relative;
    z-index: 3;
}

.login-1 .social-list a:hover {
    transform: rotate(-90deg);
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;
    border-bottom-left-radius: 50%;
}

.login-1 .social-list a:hover i {
    transform: rotate(90deg);
}

.login-1 .social-list a.facebook-bg {
    background: #4867aa;
}

.login-1 .social-list a.twitter-bg {
    background: #33CCFF;
}

.login-1 .social-list a.google-bg {
    background: #db4437;
}

.login-1 .social-list a.dribbble-bg {
    background: #2392e0;
}

/** MEDIA **/
@media (max-width: 992px) {
    .login-1 .form-inner {
        padding: 50px;
    }
}

@media (max-width: 768px) {
    .login-1 .form-inner {
        padding: 40px 30px;
    }
}
/** Login 1 end **/
  </style>

</head>
<body id="top">
<!-- Login 1 start -->
<div class="login-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="form-inner">
                        <a href="login-1.html" class="logo">
                            <img src="image/logo.png" alt="logo">
                        </a>
                        <h3>Sign Into Your Account</h3>
                        <form action="#" method="GET">
                            <div class="form-group form-box clearfix">
                                <input name="email" type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="form-group form-box clearfix">
                                <input name="password" type="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                               <i class="fa-solid fa-lock"></i>
                            </div>
                            <div class="checkbox form-group form-box">
                                <div class="form-check float-start">
                                    <input class="form-check-input" type="checkbox" id="rememberme">
                                    <label class="form-check-label" for="rememberme">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password-1.html" class="link-light float-end forgot-password">Forgot your password?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-theme"><span>Login</span></button>
                            </div>
                            <div class="extra-login form-group clearfix">
                                <span>Or Login With</span>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                        <div class="social-list">
                            <div class="buttons">
                                <a href="#" class="facebook-bg"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="#" class="twitter-bg"><i class="fa-brands fa-twitter"></i></a>
                                <a href="#" class="google-bg"><i class="fa-brands fa-google"></i></a>
                                <a href="#" class="dribbble-bg"><i class="fa-brands fa-linkedin-in"></i></a>
                            </div>
                        </div>

                        <p>Don't have an account? <a href="register-1.html" class="thembo"> Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 1 end -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->
</body>
</html>
