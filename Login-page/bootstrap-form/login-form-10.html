<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
  <style>
    body {
    font-family: 'Open Sans', sans-serif;
    color: #424242;
    margin: 0;
}

.img-fluid {
    max-width: 100% !important;
    height: auto;
}

.form-control:focus {
    box-shadow: none;
}
/** Login 25 start **/
.login-25{
    top: 0;
    width: 100%;
    bottom: 0;
    min-height: 100vh;
    z-index: 999;
    opacity: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 0;
    background-image: linear-gradient(to bottom, #61daff, #656bff);
}

.login-25 a {
    text-decoration: none;
}

.login-25 h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Jost', sans-serif;
}

.login-25 .container {
    max-width: 1120px;
    margin: 0 auto;
}

.login-25 .col-pad-0{
    padding: 0;
}

.login-25 .login-inner-form .details p{
    color: #535353;
    font-size: 16px;
}

.login-25 .login-inner-form .details p a{
    margin-left: 3px;
    color: #535353;
}

.login-25 .form-check-input:checked {
    display: none;
}

.login-25 .login-inner-form .details p{
    margin-bottom: 0;
}

.login-25 .login-inner-form .form-box {
    position: relative;
}

.login-25 .login-inner-form .details {
    padding:80px 0 80px 80px;
}

.login-25 .bg-img {
    border-radius: 20px;
    padding: 50px;
    margin: 80px 0;
    right: -80px;
    position: relative;
    background: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    background-image: linear-gradient(to bottom, #61daff, #656bff);
}

.login-25 .inner{
    z-index: 999;
}

.login-25 .login-box-9 {
    margin: 0 80px 0 0;
    border-radius: 20px;
    opacity: 1;
    text-align: center;
    justify-content: center;
    align-items: center;
    position: relative;
    display: flex;
    z-index: 0;
    background: #fff;
}

.login-25 .none-2{
    display: none;
}

.login-25 .login-inner-form h3 {
    margin: 0 0 30px;
    font-size: 20px;
    font-weight: 500;
    color: #040404;
    text-transform: uppercase;
}

.login-25 p{
    margin-bottom: 30px;
    color: #fff;
    font-size: 15px;
}

.login-25 .login-inner-form .form-group {
    margin-bottom: 20px;
}

.login-25 .logo-2 img{
    height: 30px;
    margin-bottom: 15px;
}

.login-25 .login-inner-form .form-control {
    outline: none;
    width: 100%;
    padding: 10px 20px;
    height: 55px;
    font-size: 15px;
    outline: 0;
    font-weight: 500;
    color: #535353;
    border-radius: 3px;
    border: solid 1px #ebebeb;
    background: #ebebeb;
}

.login-25 .login-inner-form .btn-md {
    cursor: pointer;
    height: 55px;
    color: #fff;
    padding: 13px 50px 12px 50px;
    font-size: 15px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    border-radius: 3px;
    text-transform: uppercase;
}

.login-25 .bg-img .btn-sm{
    padding: 6px 20px 6px 20px;
    font-size: 13px;
}

.login-25 .bg-img h3{
    color: #fff;
    margin-bottom: 20px;
    font-size: 40px;
}

.login-25 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-right: 3px;
}

.login-25 .login-inner-form button:focus {
    outline: none;
    outline: 0 auto -webkit-focus-ring-color;
}

.login-25 .login-inner-form .btn-theme.focus, .btn-theme:focus {
    box-shadow: none;
}

.login-25 .login-inner-form .btn-theme {
    background-image: linear-gradient(to bottom, #61daff, #656bff);
    border: none;
    color: #fff;
}

.login-25 .login-inner-form .btn-theme:hover {
    background-image: linear-gradient(to bottom, #56cdf1, #5c61ef);
}

.login-25 .login-inner-form .terms{
    margin-left: 3px;
}

.login-25 .login-inner-form .checkbox {
    margin-bottom: 20px;
    font-size: 14px;
}

.login-25 .login-inner-form .form-check{
    float: left;
    margin-bottom: 0;
    padding-left: 0;
}

.login-25 .login-inner-form .form-check a {
    color: #535353;
    float: right;
}

.login-25 .login-inner-form .form-check-input {
    position: absolute;
    margin-left: 0;
}

.login-25 .login-inner-form .form-check label::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 18px;
    height: 18px;
    top: 2px;
    margin-left: -25px;
    border: 1px solid #ebebeb;
    border-radius: 3px;
    background-color: #ebebeb;
}

.login-25 .login-inner-form .form-check-label {
    padding-left: 25px;
    margin-bottom: 0;
    font-size: 16px;
    color: #535353;
}

.login-25 .login-inner-form .checkbox-theme input[type="checkbox"]:checked + label::before {
    background-color: #63a8ff;
    border-color: #63a8ff;
}

.login-25 .login-inner-form input[type=checkbox]:checked + label:before {
    font-weight: 600;
    color: #fff;
    line-height: 15px;
    font-size: 12px;
    content: "\2713";
    padding-left: 1px;
}

.login-25 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-top: 4px;
}

.login-25 .login-inner-form .checkbox a {
    font-size: 16px;
    color: #535353;
    float: right;
}

.login-25 .social-list{
    margin: 0;
    padding: 0;
}

.login-25 .social-list li {
    display: inline-block;
}

.login-25 .social-list li a {
    margin: 1px;
    font-size: 14px;
    font-weight: 500;
    width: 110px;
    height: 40px;
    line-height: 40px;
    border-radius: 3px;
    display: inline-block;
    text-align: center;
    color: #fff;
}

.login-25 .social-list li a:hover {
    text-decoration: none;
}

.login-25 .facebook-bg {
    background: #4867aa;
}

.login-25 .facebook-bg:hover {
    background: #3d5996;
    color: #fff;
}

.login-25 .twitter-bg {
    background: #33CCFF;
}

.login-25 .twitter-bg:hover {
    background: #56d7fe;
}

.login-25 .google-bg {
    background: #db4437;
}

.login-25 .google-bg:hover {
    background: #dc4e41;
}

/** MEDIA **/
@media (max-width: 992px) {
    .login-25 .bg-img {
        display: none;
    }

    .login-25 .login-box-9 {
        margin: 0 auto;
        max-width: 600px;
    }

    .login-25 .login-inner-form .details {
        padding: 60px;
    }

    .login-25 .login-inner-form h3 {
        font-size: 23px;
    }
}

@media (max-width: 768px) {
    .login-25 .login-inner-form .details {
        padding: 50px 30px;
    }
}
/** Login 25 end **/

  </style>

</head>
<body id="top">
<!-- Login 25 start -->
<div class="login-25">
    <div class="container">
        <div class="col-md-12 pad-0">
            <div class="row login-box-9">
                <div class="col-lg-6 col-sm-12 col-pad-0 align-self-center">
                    <div class="login-inner-form">
                        <div class="details">
                            <div class="logo-2 clearfix">
                                <a href="login-25.html">
                                    <img src="assets/img/logos/logo-2.png" alt="logo">
                                </a>
                            </div>
                            <h3>Sign Into Your Account</h3>
                            <form action="#" method="GET">
                                <div class="form-group form-box">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                                </div>
                                <div class="form-group form-box">
                                    <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                </div>
                                <div class="checkbox form-group form-box clearfix">
                                    <div class="form-check checkbox-theme">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="forgot-password-25.html">Forgot Password</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-md btn-theme w-100">Login</button>
                                </div>
                            </form>
                            <p>Don't have an account?<a href="register-25.html"> Register here</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center">
                    <div class="inner">
                        <h3 class="animate-charcter">Welcome To Logdy</h3>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since</p>
                        <div class="clearfix"></div>
                        <ul class="social-list clearfix">
                            <li><a href="#" class="facebook-bg">Facebook</a></li>
                            <li><a href="#" class="twitter-bg">Twitter</a></li>
                            <li><a href="#" class="google-bg">Google</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 25 end -->


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->
</body>
</html>
