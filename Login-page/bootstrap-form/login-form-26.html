<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Logdy - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
  <style>
    body {
    font-family: 'Open Sans', sans-serif;
    color: #424242;
    margin: 0;
}

.img-fluid {
    max-width: 100% !important;
    height: auto;
}

.form-control:focus {
    box-shadow: none;
}

/** Login 32 start **/
.login-32 .login-32-inner{
    top: 0;
    width: 100%;
    bottom: 0;
    opacity: 1;
    min-height: 100vh;
    text-align: center;
    position: relative;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 15px;
}

.login-32 a {
    text-decoration: none;
}

.login-32 .login-inner-form {
    color: #535353;
    text-align: center;
    position: relative;
}

.login-32 h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Jost', sans-serif;
}

/** Animate Image start **/
.login-32 .animate-image-1{
    position: relative;
    -webkit-animation:glide 2s ease-in-out alternate infinite;
}

.login-32 .animate-image-1 img{
    height: 200px;
    position: absolute;
    bottom: 70px;
    left: 15%;
}

@-webkit-keyframes glide  {
    from {
        right:0;
        bottom:0;
    }
    to {
        right:0;
        bottom:20px;
    }
}

.login-32 .animate-image-2{
    position: relative;
    -webkit-animation:glide 2s ease-in-out alternate infinite;
}

.login-32 .animate-image-2 img{
    height: 200px;
    position: absolute;
    top: 70px;
    right: 15%;
}

@-webkit-keyframes glide  {
    from {
        right:0;
        bottom:0;
    }

    to {
        right:0;
        bottom:20px;
    }
}

.login-32 .form-section{
    max-width: 600px;
    margin: 0 auto;
    border-radius: 10px;
    padding: 70px;
    background: #fff2f2;
}

.login-32 .login-inner-form .form-group {
    margin-bottom: 30px;
}

.login-32 .login-inner-form .form-box {
    float: left;
    width: 100%;
    position: relative;
}

.login-32 .form-check-input:checked {
    display: none;
}

.login-32 .login-inner-form .form-control {
    font-size: 16px;
    outline: none;
    color: #535353;
    border-radius: 50px;
    border: 1px solid #fff;
    background: #fff;
    padding: 15.5px 50px 15.5px 25px;
}

.login-32 .login-inner-form img {
    margin-bottom: 5px;
    height: 40px;
}

.login-32 .login-inner-form .form-box i {
    position: absolute;
    top: 14px;
    right: 25px;
    font-size: 19px;
}

.login-32 .login-inner-form .forgot{
    margin: 0;
    line-height: 40px;
}

.login-32 .login-inner-form .btn-md {
    cursor: pointer;
    padding: 15.5px 50px 14.5px 50px;
    font-size: 17px;
    font-weight: 400;
    font-family: 'Jost', sans-serif;
    border-radius: 50px;
}

.login-32 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-right: 3px;
}

.login-32 .login-inner-form p{
    margin: 0;
    color: #535353;
}

.login-32 .login-inner-form p a{
    color: #535353;
}

.login-32 .login-inner-form button:focus {
    outline: none;
    outline: 0 auto -webkit-focus-ring-color;
}

.login-32 .login-inner-form .btn-theme.focus, .btn-theme:focus {
    box-shadow: none;
}

.login-32 .login-inner-form .btn-theme {
    background: #50a1ff;
    border: none;
    color: #fff;
}

.login-32 .login-inner-form .btn-theme:hover {
    background: #4595f1;
}

.login-32 .logo{
    text-align: center;
    margin-bottom: 35px;
}

.login-32 .logo img{
    height: 30px;
}

.login-32 .nav-pills li{
    display: inline-block;
}

.login-32 .login-inner-form .form-group.mb-35{
    margin-bottom: 35px;
}

.login-32 .login-inner-form .social-list li {
    display: inline-block;
}

.login-32 .login-inner-form .social-list li a {
    margin: 2px;
    font-size: 18px;
    width: 55px;
    height: 55px;
    line-height: 55px;
    border-radius: 50px;
    display: inline-block;
    text-align: center;
}

.login-32 .login-inner-form .social-list li a:hover{
    text-decoration: none;
    color: #fff;
}

.login-32 .login-inner-form .extra-login {
    float: left;
    width: 100%;
    margin: 30px 0 28px;
    text-align: center;
    position: relative;
}

.login-32 .login-inner-form .extra-login::before {
    position: absolute;
    left: 0;
    top: 10px;
    width: 100%;
    height: 1px;
    background: #d8dcdc;
    content: "";
}

.login-32 .login-inner-form .extra-login > span {
    width: auto;
    float: none;
    display: inline-block;
    background: #fff2f2;
    padding: 1px 20px;
    z-index: 1;
    position: relative;
    font-size: 16px;
    color: #535353;
    text-transform: capitalize;
}

.login-32 .form-section p a{
    color: #535353;
}

.login-32 .btn-section{
    text-align: center;
    margin-bottom: 35px;
}

.login-32 .btn-section .link-btn{
    padding: 8px 25px;
    font-size: 16px;
    border: solid 1px #fff;
    background: #fff;
    margin-right: 5px;
    letter-spacing: 0.5px;
    border-radius: 50px;
    font-weight: 400;
    color: #535353;
    text-decoration: none;
    text-decoration: blink;
}

.login-32 .btn-section .link-btn:hover{
    color: #50a1ff;
}

.login-32 .btn-section .active {
    color: #50a1ff;
}

.login-32 .login-inner-form ul{
    margin: 0;
    padding: 0;
}

.login-32 .login-inner-form .terms{
    margin-left: 3px;
}

.login-32 .login-inner-form .checkbox {
    margin-bottom: 30px;
    font-size: 16px;
}

.login-32 .login-inner-form .form-check{
    float: left;
    margin-bottom: 0;
    padding-left: 0;
}

.login-32 .login-inner-form .form-check a {
    color: #535353;
    float: right;
}

.login-32 .login-inner-form .form-check-input {
    position: absolute;
    margin-left: 0;
}

.login-32 .login-inner-form .form-check label::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 22px;
    height: 22px;
    margin-left: -27px;
    border: 1px solid #fff;
    border-radius: 50px;
    background-color: #fff;
}

.login-32 .login-inner-form .form-check-label {
    padding-left: 25px;
    margin-bottom: 0;
    font-size: 16px;
    color: #535353;
}

.login-32 .login-inner-form .checkbox-theme input[type="checkbox"]:checked + label::before {
    background-color: #50a1ff;
    border-color: #50a1ff;
}

.login-32 .login-inner-form input[type=checkbox]:checked + label:before {
    font-weight: 600;
    color: #fff;
    line-height: 20px;
    font-size: 12px;
    content: "\2713";
    padding-left: 0;
}

.login-32 .login-inner-form input[type=checkbox], input[type=radio] {
    margin-top: 4px;
}

.login-32 .login-inner-form .checkbox a {
    font-size: 16px;
    color: #535353;
    float: right;
}

.login-32 .facebook-bg {
    border: solid 2px #4867aa;
    color: #4867aa;
}

.login-32 .form-section:hover .facebook-bg{
    background: #4867aa;
    color: #fff;
}

.login-32 .twitter-bg {
    border: solid 2px #33CCFF;
    color: #33CCFF;
}

.login-32 .form-section:hover .twitter-bg {
    background: #33CCFF;
    color: #fff;
}

.login-32 .google-bg {
    border: solid 2px #db4437;
    color: #db4437;
}

.login-32 .form-section:hover .google-bg {
    background: #db4437;
    color: #fff;
}

.login-32 .form-section .linkedin-bg {
    border: solid 2px #0177b5;
    color: #0177b5;
}

.login-32 .form-section:hover .linkedin-bg {
    background: #0177b5;
    color: #fff;
}

/** MEDIA **/
@media (max-width: 992px) {
    .login-32 .form-section {
        padding: 50px 30px;
    }

    .login-32 .login-32-inner{
        padding: 15px 0;
    }

    .login-32 .animate-image-2{
        display: none;
    }

    .login-32 .animate-image-1{
        display: none;
    }
}
/** Login 32 start **/
  </style>

</head>
<body id="top">

<!-- Login 32 start -->
<div class="login-32">
    <div class="animate-image-2"><img src="image/img-32.png" alt="photo"></div>
    <div class="login-32-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-section">
                        <div class="logo">
                            <a href="login-32.html">
                                <img src="image/logo.png" alt="logo">
                            </a>
                        </div>
                        <div class="btn-section">
                            <a href="login-32.html" class="link-btn active">Login</a>
                            <a href="register-32.html" class="link-btn">Register</a>
                        </div>
                        <div class="login-inner-form">
                            <form action="#" method="GET">
                                <div class="form-group form-box">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                                    <i class="flaticon-mail-2"></i>
                                </div>
                                <div class="form-group form-box">
                                    <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                    <i class="flaticon-password"></i>
                                </div>
                                <div class="form-group form-box checkbox clearfix">
                                    <div class="form-check checkbox-theme">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="forgot-password-32.html">Forgot Password</a>
                                </div>
                                <div class="form-group mb-0">
                                    <button type="submit" class="btn-md btn-theme w-100">Login</button>
                                </div>
                            </form>
                            <div class="extra-login">
                                <span>Or Login With</span>
                            </div>
                            <ul class="social-list clearfix">
                                <li><a href="#" class="facebook-bg"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#" class="twitter-bg"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#" class="google-bg"><i class="fa fa-google"></i></a></li>
                                <li><a href="#" class="linkedin-bg"><i class="fa fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="animate-image-1"><img src="image/img-32.png" alt="photo"></div>
</div>
<!-- Login 32 end -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap-5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->
</body>
</html>
