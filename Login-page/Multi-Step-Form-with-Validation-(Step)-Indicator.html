<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Multi-Step-Form-with-Validation-(Step)-Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  background: #1f1f1f;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
}

.step-indicator {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 24px;
}

.step-circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #333;
  color: #aaa;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
}

.step-circle.active {
  background: #00ffd5;
  color: #111;
}

.form-step {
  display: none;
}

.form-step.active {
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 6px;
}

.form-buttons {
  display: flex;
  justify-content: space-between;
  gap: 12px;
}

button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-weight: 500;
  cursor: pointer;
}

#prevBtn {
  background: #555;
  color: #ccc;
}

#nextBtn {
  background: #00ffd5;
  color: #111;
}

  </style>

</head>
<body id="">
<section class="">
<div class="form-container">
  <div class="step-indicator">
    <span class="step-circle active">1</span>
    <span class="step-circle">2</span>
    <span class="step-circle">3</span>
  </div>

<form id="multiStepForm" autocomplete="off">
    <div class="form-step active">
      <input type="text" placeholder="Full Name" required />
    </div>

    <div class="form-step">
      <input type="email" placeholder="Email Address" required />
    </div>

    <div class="form-step">
      <input type="password" placeholder="Password" required />
    </div>

    <div class="form-buttons">
      <button type="button" id="prevBtn">Back</button>
      <button type="submit" id="nextBtn">Next</button>
    </div>
  </form>
</div>

</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    // JS
const steps = document.querySelectorAll(".form-step");
const indicators = document.querySelectorAll(".step-circle");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
let currentStep = 0;

function updateForm() {
  steps.forEach((step, index) => {
    step.classList.toggle("active", index === currentStep);
    indicators[index].classList.toggle("active", index === currentStep);
  });

  prevBtn.style.display = currentStep === 0 ? "none" : "inline-block";
  nextBtn.textContent = currentStep === steps.length - 1 ? "Submit" : "Next";
}

nextBtn.addEventListener("click", (e) => {
  e.preventDefault(); // <- VERY IMPORTANT

  const input = steps[currentStep].querySelector("input");

  if (nextBtn.textContent === "Submit") {
    if (input.checkValidity()) {
      // Fake UI response
      alert("Form submitted! (This is just a demo)");
    } else {
      input.reportValidity();
    }
  } else {
    if (input.checkValidity()) {
      currentStep++;
      updateForm();
    } else {
      input.reportValidity();
    }
  }
});



prevBtn.addEventListener("click", () => {
  if (currentStep > 0) {
    currentStep--;
    updateForm();
  }
});

updateForm();

 </script>
</body>
</html>
