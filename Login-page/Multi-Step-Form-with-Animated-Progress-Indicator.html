<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Multi-Step-Form-with-Animated-Progress-Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >

<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- Custom Stylesheet -->
  <style>
   body {
  background: #111;
  font-family: sans-serif;
  color: #eee;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-wrapper {
  width: 400px;
}

.progress-bar {
  display: flex;
  justify-content: space-between;
  position: relative;
  margin-bottom: 30px;
}

.progress-bar .step {
  width: 30px;
  height: 30px;
  background: #333;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

.progress-bar .step.active {
  background: #00ffd5;
  color: #111;
}

.progress-bar .progress {
  position: absolute;
  top: 50%;
  left: 0;
  height: 4px;
  width: 0%;
  background: #00ffd5;
  z-index: 1;
  transform: translateY(-50%);
  transition: width 0.3s ease;
}

.step-content {
  display: none;
}

.step-content.active {
  display: block;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  background: #1e1e1e;
  color: #fff;
}

.btns {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  background: #00ffd5;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: #111;
}

  </style>

</head>
<body id="">
<section class="">
    <div class="form-wrapper">
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
    <div class="step active">1</div>
    <div class="step">2</div>
    <div class="step">3</div>
  </div>

  <form id="multiForm">
    <div class="step-content active">Step 1: <input type="text" placeholder="Your Name" /></div>
    <div class="step-content">Step 2: <input type="email" placeholder="Your Email" /></div>
    <div class="step-content">Step 3: <input type="text" placeholder="Your City" /></div>
    <div class="btns">
      <button type="button" id="prev">Prev</button>
      <button type="button" id="next">Next</button>
    </div>
  </form>
</div>

</section>

<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->

    <!-- Bootstrap-5 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Custom JS Script -->
 <script>
    const steps = document.querySelectorAll(".step");
const contents = document.querySelectorAll(".step-content");
const progress = document.getElementById("progress");
let current = 0;

function updateForm() {
  contents.forEach((c, i) => c.classList.toggle("active", i === current));
  steps.forEach((s, i) => s.classList.toggle("active", i <= current));
  progress.style.width = ((current) / (steps.length - 1)) * 100 + "%";
}

document.getElementById("next").addEventListener("click", () => {
  if (current < steps.length - 1) {
    current++;
    updateForm();
  }
});

document.getElementById("prev").addEventListener("click", () => {
  if (current > 0) {
    current--;
    updateForm();
  }
});

updateForm();

 </script>
</body>
</html>
